<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Astronaut + Video</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f0f0;
        }
        model-viewer {
            width: 100%;
            height: 400px;
            max-width: 600px;
            display: none;
        }
        #ar-button {
            background: #4285f4;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
        }
        #error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>AR Astronaut + Video</h1>
    
    <button id="ar-button">Start AR Experience</button>
    <div id="error-message"></div>
    
    <model-viewer id="arViewer" 
        ar 
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        disable-pan
        environment-image="neutral"
        src="https://modelviewer.dev/shared-assets/models/Astronaut.glb">
        <button slot="ar-button" id="native-ar-button" style="display: none;"></button>
    </model-viewer>

    <video id="alphaVideo" loop playsinline muted crossorigin="anonymous" style="display: none;">
        <source src="Video.mp4" type="video/mp4">
    </video>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const modelViewer = document.getElementById("arViewer");
            const video = document.getElementById("alphaVideo");
            const arButton = document.getElementById("ar-button");
            const errorMessage = document.getElementById("error-message");
            const nativeARButton = document.getElementById("native-ar-button");
            
            // Check AR support
            function checkARSupport() {
                if (!navigator.xr) {
                    errorMessage.textContent = "AR not supported. Use Chrome on Android or Safari on iOS.";
                    errorMessage.style.display = 'block';
                    return false;
                }
                return true;
            }
            
            // Initialize video
            video.muted = true;
            video.preload = "auto";
            video.playsInline = true;
            video.load();
            
            arButton.addEventListener('click', async () => {
                if (!checkARSupport()) return;
                
                try {
                    modelViewer.style.display = 'block';
                    arButton.style.display = 'none';
                    
                    // Start AR session first
                    nativeARButton.click();
                    
                    // Set up AR scene when session starts
                    modelViewer.addEventListener('ar-status', async (event) => {
                        if (event.detail.status === 'session-started') {
                            await setupARScene(modelViewer, video);
                        } else if (event.detail.status === 'failed') {
                            errorMessage.textContent = "Failed to start AR. Try again or check device support.";
                            errorMessage.style.display = 'block';
                        }
                    });
                    
                } catch (error) {
                    console.error("AR Error:", error);
                    errorMessage.textContent = "Error: " + error.message;
                    errorMessage.style.display = 'block';
                }
            });
        });

        async function setupARScene(modelViewer, video) {
            try {
                // Wait for model to fully load
                await modelViewer.updateComplete;
                
                const scene = modelViewer.scene;
                if (!scene) throw new Error("No 3D scene found");
                
                // Create video texture
                const videoTexture = new THREE.VideoTexture(video);
                videoTexture.encoding = THREE.sRGBEncoding;
                videoTexture.minFilter = THREE.LinearFilter;
                videoTexture.magFilter = THREE.LinearFilter;
                
                // Create video plane (16:9 aspect ratio)
                const videoWidth = 1.5;
                const videoHeight = videoWidth * (9/16);
                const videoGeometry = new THREE.PlaneGeometry(videoWidth, videoHeight);
                const videoMaterial = new THREE.MeshBasicMaterial({
                    map: videoTexture,
                    side: THREE.DoubleSide,
                    transparent: true
                });
                
                const videoPlane = new THREE.Mesh(videoGeometry, videoMaterial);
                videoPlane.position.set(1.5, 0.5, -2); // Right side
                videoPlane.rotation.x = -Math.PI / 2; // Lay flat
                
                // Position astronaut to left
                const astronaut = findAstronaut(scene);
                if (astronaut) {
                    astronaut.position.set(-1.5, 0, -2);
                    astronaut.scale.set(0.8, 0.8, 0.8);
                }
                
                // Add video plane to scene
                scene.add(videoPlane);
                
                // Start video playback
                await video.play().catch(e => {
                    console.log("Video play failed, adding click handler:", e);
                    modelViewer.addEventListener('click', () => {
                        video.play().catch(e => console.log("Click play failed:", e));
                    }, { once: true });
                });
                
                // Animation loop for video texture
                function animate() {
                    requestAnimationFrame(animate);
                    if (video.readyState >= video.HAVE_ENOUGH_DATA) {
                        videoTexture.needsUpdate = true;
                    }
                }
                animate();
                
            } catch (error) {
                console.error("Scene Error:", error);
                errorMessage.textContent = "Scene setup failed: " + error.message;
                errorMessage.style.display = 'block';
            }
        }
        
        function findAstronaut(scene) {
            scene.traverse(child => {
                if (child.isMesh && child.name.includes('Astronaut')) {
                    return child;
                }
            });
            return null;
        }
    </script>
</body>
</html>
