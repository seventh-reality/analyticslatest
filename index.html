<!doctype html>
<html lang="en">
<head>
  <title>Chroma Key Video Texture</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    model-viewer {
      width: 100%;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      background: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #status {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <model-viewer id="modelViewer" src="AL.glb" ios-src="AL.usdz" ar ar-modes="webxr scene-viewer quick-look" camera-controls shadow-intensity="1">
    <div id="controls">
      <button id="play-button">Play Chroma Key Video</button>
      <button id="mute-button">Unmute</button>
    </div>
    <div id="status">Ready to load chroma key video texture</div>
  </model-viewer>

  <script type="module">
    document.addEventListener('DOMContentLoaded', async () => {
      const modelViewer = document.querySelector('#modelViewer');
      const playButton = document.querySelector('#play-button');
      const muteButton = document.querySelector('#mute-button');
      const statusDisplay = document.querySelector('#status');
      
      // Create video element
      const video = document.createElement('video');
      video.src = 'Video.mp4'; // Your green screen video
      video.loop = true;
      video.muted = true;
      video.playsInline = true;
      video.crossOrigin = 'anonymous';
      
      // Mute/unmute control
      muteButton.addEventListener('click', () => {
        video.muted = !video.muted;
        muteButton.textContent = video.muted ? 'Unmute' : 'Mute';
      });
      
      // Wait for model-viewer to be ready
      await customElements.whenDefined('model-viewer');
      
      // Get Three.js from model-viewer
      const getThree = () => {
        return new Promise(resolve => {
          if (modelViewer.renderer && modelViewer.renderer.three) {
            resolve(modelViewer.renderer.three);
          } else {
            modelViewer.addEventListener('renderer-load', () => {
              resolve(modelViewer.renderer.three);
            }, { once: true });
          }
        });
      };
      
      const THREE = await getThree();
      
      // Wait for model to load
      await new Promise((resolve) => {
        modelViewer.addEventListener('load', resolve, { once: true });
      });
      
      // Chroma key shader
      function createChromaKeyMaterial(three, videoTexture) {
        return new three.ShaderMaterial({
          uniforms: {
            tex: { value: videoTexture },
            color: { value: new three.Color(0.0, 1.0, 0.0) }, // Green screen color
            threshold: { value: 0.4 }, // Adjust for green screen sensitivity
            smoothing: { value: 0.1 } // Edge smoothing
          },
          vertexShader: `
            varying vec2 vUv;
            void main() {
              vUv = uv;
              gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
          `,
          fragmentShader: `
            uniform sampler2D tex;
            uniform vec3 color;
            uniform float threshold;
            uniform float smoothing;
            varying vec2 vUv;
            
            void main() {
              vec4 texColor = texture2D(tex, vUv);
              
              // Calculate color difference
              float maskY = 0.2989 * color.r + 0.5866 * color.g + 0.1145 * color.b;
              float maskCr = 0.7132 * (color.r - maskY);
              float maskCb = 0.5647 * (color.b - maskY);
              
              float Y = 0.2989 * texColor.r + 0.5866 * texColor.g + 0.1145 * texColor.b;
              float Cr = 0.7132 * (texColor.r - Y);
              float Cb = 0.5647 * (texColor.b - Y);
              
              // Smooth alpha transition
              float blendValue = smoothstep(threshold, threshold + smoothing, 
                distance(vec2(Cr, Cb), vec2(maskCr, maskCb)));
              
              gl_FragColor = vec4(texColor.rgb, blendValue);
            }
          `,
          transparent: true
        });
      }
      
      // Play button handler
      playButton.addEventListener('click', async () => {
        try {
          statusDisplay.textContent = 'Loading video...';
          
          // Ensure video is ready
          await new Promise((resolve, reject) => {
            video.addEventListener('canplaythrough', resolve, { once: true });
            video.addEventListener('error', reject, { once: true });
            video.load();
          });
          
          // Start playback
          await video.play();
          
          // Create video texture
          const videoTexture = new THREE.VideoTexture(video);
          videoTexture.encoding = THREE.sRGBEncoding;
          
          // Create chroma key material
          const chromaKeyMaterial = createChromaKeyMaterial(THREE, videoTexture);
          
          // Apply to first material's mesh
          let applied = false;
          modelViewer.model.scene.traverse((child) => {
            if (child.isMesh && child.material === modelViewer.model.materials[0]) {
              child.material = chromaKeyMaterial;
              applied = true;
            }
          });
          
          if (!applied) {
            throw new Error('Could not find mesh using material[0]');
          }
          
          statusDisplay.textContent = 'Chroma key video playing!';
          playButton.style.display = 'none';
          
        } catch (error) {
          console.error('Error:', error);
          statusDisplay.textContent = 'Error: ' + error.message;
          playButton.textContent = 'Retry Playback';
        }
      });
    });
  </script>
</body>
</html>
