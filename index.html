<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model-Viewer with Video Texture & AR</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #F5F5F5;
            position: relative;
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
        video {
            display: none;
        }
        #start-video, #ar-button {
            position: absolute;
            bottom: 20px;
            padding: 12px 18px;
            font-size: 18px;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #ar-button {
            right: 20px;
            background: #007aff;
        }
    </style>
</head>
<body>

    <model-viewer id="animated" 
        camera-controls 
        touch-action="pan-y" 
        src="pl.glb" 
        ar 
        alt="A 3D model with video & Lottie texture">
        
        <div class="controls glass">
            <p>Texture Type</p>
            <select id="type">
                <option value="lottie">Lottie</option>
                <option value="video">Video</option>
                <option value="canvas">Canvas</option>
            </select>
        </div>
    </model-viewer>

    <video id="videoTexture" loop playsinline muted crossorigin="anonymous">
        <source src="https://www.kapwing.com/w/TTv1OY0Jne" type="video/mp4">
    </video>

    <script type="module">
        const modelViewerAnimated = document.querySelector("#animated");
        const videoElement = document.getElementById("videoTexture");
        let videoTexture = null;
        let canvasTexture = null;
        let lottieTexture = null;

        async function getVideoTexture() {
            if (!videoTexture) {
                videoTexture = await modelViewerAnimated.createVideoTexture(videoElement);
            }
            return videoTexture;
        }

        function getCanvasTexture() {
            if (canvasTexture) return canvasTexture;
            canvasTexture = modelViewerAnimated.createCanvasTexture();
            const canvas = canvasTexture.source.element;
            canvas.width = 1600;
            canvas.height = 800;
            const ctx = canvas.getContext('2d');
            ctx.font = "250px sans-serif";
            ctx.fillStyle = "#aaa";
            ctx.fillText('Canvas 2D!', 0, 400);
            canvasTexture.source.update();
            return canvasTexture;
        }

        async function getLottieTexture() {
            if (!lottieTexture) {
                try {
                    lottieTexture = await modelViewerAnimated.createLottieTexture("LottieLego.json", 1);
                } catch (error) {
                    console.error("Lottie texture loading failed:", error);
                }
            }
            return lottieTexture;
        }

        modelViewerAnimated.addEventListener("load", async () => {
            try {
                const material = modelViewerAnimated.model.materials[0];
                const { baseColorTexture } = material.pbrMetallicRoughness;

                if (!baseColorTexture) {
                    console.error("❌ Model does not have a baseColorTexture slot!");
                    return;
                }

                // ✅ Ensure video starts before setting texture
                await videoElement.play();
                baseColorTexture.setTexture(await getVideoTexture());

                document.querySelector('#type').addEventListener('input', async (event) => {
                    switch (event.target.value) {
                        case "video":
                            await videoElement.play();
                            baseColorTexture.setTexture(await getVideoTexture());
                            break;
                        case "canvas":
                            baseColorTexture.setTexture(getCanvasTexture());
                            break;
                        case "lottie":
                            const lottieTex = await getLottieTexture();
                            if (lottieTex) baseColorTexture.setTexture(lottieTex);
                            else console.error("Lottie texture failed to load!");
                            break;
                    }
                });

            } catch (error) {
                console.error("Error applying texture:", error);
            }
        });

    </script>

</body>
</html>
