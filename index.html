<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Analytics Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .card-header {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        .card-content {
            padding: 10px;
        }
        .card-footer {
            text-align: right;
            font-size: 0.9rem;
            color: #999;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Main Container -->
    <div class="container mx-auto p-6">

        <!-- Dashboard Header -->
        <div class="text-center mb-10">
            <h1 class="text-3xl font-semibold text-gray-800">Website Analytics Dashboard</h1>
        </div>

        <!-- Analytics Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Total Visits Card -->
            <div class="card">
                <div class="card-header">Total Visits</div>
                <div class="card-content text-center">
                    <h2 class="text-2xl font-bold text-blue-600" id="total-visits">1,250</h2>
                </div>
                <div class="card-footer">Last 30 Days</div>
            </div>

            <!-- Bounce Rate Card -->
            <div class="card">
                <div class="card-header">Bounce Rate</div>
                <div class="card-content text-center">
                    <h2 class="text-2xl font-bold text-red-600" id="bounce-rate">45%</h2>
                </div>
                <div class="card-footer">Last 30 Days</div>
            </div>

            <!-- Conversion Rate Card -->
            <div class="card">
                <div class="card-header">Conversion Rate</div>
                <div class="card-content text-center">
                    <h2 class="text-2xl font-bold text-green-600" id="conversion-rate">3.5%</h2>
                </div>
                <div class="card-footer">Last 30 Days</div>
            </div>
        </div>

        <!-- Analytics Charts Section -->
        <div class="mt-10 grid grid-cols-1 lg:grid-cols-2 gap-6">
            
            <!-- Traffic Source Chart -->
            <div class="card">
                <div class="card-header">Traffic Source Breakdown</div>
                <div class="card-content">
                    <canvas id="trafficSourceChart"></canvas>
                </div>
            </div>

            <!-- User Engagement Chart -->
            <div class="card">
                <div class="card-header">User Engagement</div>
                <div class="card-content">
                    <canvas id="userEngagementChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript to Initialize Charts -->
    <script>
        // Example Data for the Traffic Source Pie Chart
        const trafficSourceData = {
            labels: ['Direct', 'Organic Search', 'Referral', 'Social Media'],
            datasets: [{
                data: [40, 25, 20, 15],
                backgroundColor: ['#4CAF50', '#FFC107', '#2196F3', '#FF5722'],
            }]
        };

        // Example Data for the User Engagement Line Chart
        const engagementData = {
            labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'],
            datasets: [{
                label: 'Active Users',
                data: [100, 150, 180, 210, 250, 300, 350],
                borderColor: '#3B82F6',
                fill: false,
                tension: 0.4,
            }]
        };

        // Initialize Traffic Source Pie Chart
        const trafficSourceChart = new Chart(document.getElementById('trafficSourceChart'), {
            type: 'pie',
            data: trafficSourceData,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw + '%';
                            }
                        }
                    }
                }
            }
        });

        // Initialize User Engagement Line Chart
        const userEngagementChart = new Chart(document.getElementById('userEngagementChart'), {
            type: 'line',
            data: engagementData,
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Days'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Active Users'
                        }
                    }
                },
            }
        });
    </script>
</body>
</html>
