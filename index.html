<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model with Texture Switching</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
    <script type="importmap">
{
  "imports": {
    "three": "path/to/your/model-viewer.min.js"
  }
}
</script>
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.6.3/dist/es-module-shims.js"></script>

<script type="importmap-shim">
{
  "imports": {
    "three": "path/to/your/model-viewer.min.js"
  }
}
</script>

<script type="module-shim" src="path/to/your/model-viewer.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        model-viewer {
            width: 100%;
            max-width: 600px;
            height: 400px;
        }
        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>

   <model-viewer id="animated" camera-controls touch-action="pan-y" src="pl.glb" ar alt="A 3D model of a duck">
        <div class="controls glass">
            <p>Texture Type</p>
            <select id="type">
                <option value="lottie">Lottie</option>
                <option value="video">Video</option>
                <option value="canvas">Canvas</option>
            </select>
        </div>
    </model-viewer>

    <script type="module">
        const modelViewerAnimated = document.querySelector("model-viewer#animated");

        let videoTexture = null;
        let canvasTexture = null;
        let lottieTexture = null;

        customElements.whenDefined('model-viewer').then(() => {
            // Load the video texture
            const videoElement = document.createElement('video');
            videoElement.src = "https://www.youtube.com/watch?v=egQFAeu6Ihw&t=1386s"; // Make sure this path is correct
            videoElement.loop = true;
            videoElement.muted = true; // Mute the video (otherwise it may not autoplay)
            videoElement.play(); // Start the video playing automatically
            videoTexture = modelViewerAnimated.createVideoTexture(videoElement);
        });

        function getCanvasTexture() {
            if (canvasTexture) return canvasTexture;
            canvasTexture = modelViewerAnimated.createCanvasTexture();
            const canvas = canvasTexture.source.element;
            canvas.width = 1600;
            canvas.height = 800;
            const ctx = canvas.getContext('2d');
            ctx.font = "250px sans-serif";
            ctx.fillStyle = "#aaa";
            ctx.fillText('Canvas 2D!', 0, 400);
            canvasTexture.source.update();
            return canvasTexture;
        }

        function getLottieTexture() {
            if (lottieTexture) return lottieTexture;
            // Assuming Lottie Lego.json is correct and the path is correct
            lottieTexture = modelViewerAnimated.createLottieTexture("/Lottie Lego.json", 2); 
            return lottieTexture;
        }

        modelViewerAnimated.addEventListener("load", async () => {
            const material = modelViewerAnimated.model.materials[0];
            const { baseColorTexture } = material.pbrMetallicRoughness;

            // Set initial texture to Lottie
            baseColorTexture.setTexture(await getLottieTexture());

            // Change texture based on dropdown selection
            document.querySelector('#type').addEventListener('input', async (event) => {
                switch (event.target.value) {
                    case "video":
                        baseColorTexture.setTexture(videoTexture);
                        break;
                    case "canvas":
                        baseColorTexture.setTexture(getCanvasTexture());
                        break;
                    case "lottie":
                        baseColorTexture.setTexture(await getLottieTexture());
                        break;
                }
            });
        });
    </script>
</body>
</html>
