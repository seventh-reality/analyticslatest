<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Cross-Platform USDZ AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow: hidden;
      touch-action: none;
      font-family: Arial, sans-serif;
    }
    
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    
    #video-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    
    model-viewer {
      width: 100%;
      height: 100%;
      --poster-color: transparent;
    }
    
    #ar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #4285f4;
      color: white;
      padding: 12px 24px;
      border-radius: 24px;
      border: none;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 10;
      cursor: pointer;
    }
    
    #status {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 10;
    }
    
    #unsupported {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      color: white;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      padding: 20px;
      text-align: center;
    }
    
    #unsupported h2 {
      margin-bottom: 20px;
    }
    
    #unsupported p {
      margin-bottom: 15px;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Video Background -->
    <video id="video-bg" autoplay loop muted playsinline>
      <source src="your-video.mp4" type="video/mp4">
    </video>
    
    <!-- AR Model Viewer -->
    <model-viewer
      id="model-viewer"
      src="your-model.usdz"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      environment-image="neutral"
      shadow-intensity="1"
      exposure="1"
      auto-rotate
      camera-orbit="0deg 75deg 105%"
      alt="3D Model"
    >
    </model-viewer>
    
    <!-- Custom AR Button -->
    <button id="ar-button">View in AR</button>
    
    <!-- Status Message -->
    <div id="status">Ready</div>
    
    <!-- Unsupported Message -->
    <div id="unsupported">
      <h2>AR Not Supported</h2>
      <p>Your device or browser doesn't support augmented reality features.</p>
      <p>Please try on a newer Android or iOS device with Chrome or Safari.</p>
      <p>Make sure you're accessing this page via HTTPS.</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modelViewer = document.querySelector('#model-viewer');
      const arButton = document.querySelector('#ar-button');
      const statusDiv = document.querySelector('#status');
      const unsupportedDiv = document.querySelector('#unsupported');
      const videoBg = document.querySelector('#video-bg');
      
      // Check for WebXR support
      function checkARSupport() {
        // Check for WebXR API
        if (!('xr' in navigator)) {
          showUnsupported("WebXR not available");
          return false;
        }
        
        // Check for WebXR AR module
        return navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
          if (!supported) {
            showUnsupported("AR not supported in this browser");
          }
          return supported;
        }).catch(() => {
          showUnsupported("Error checking AR support");
          return false;
        });
      }
      
      function showUnsupported(message) {
        statusDiv.textContent = message;
        unsupportedDiv.style.display = 'flex';
        arButton.style.display = 'none';
      }
      
      function updateStatus(message) {
        statusDiv.textContent = message;
        console.log(message);
      }
      
      // Initialize AR
      function initAR() {
        checkARSupport().then((supported) => {
          if (supported) {
            updateStatus("AR supported - ready to launch");
            setupARButton();
          }
        });
      }
      
      // Setup AR button functionality
      function setupARButton() {
        arButton.addEventListener('click', () => {
          launchAR();
        });
      }
      
      // Launch AR experience
      function launchAR() {
        updateStatus("Launching AR...");
        
        // For Android/WebXR
        if (modelViewer.canActivateAR) {
          videoBg.pause();
          
          modelViewer.activateAR().then(() => {
            updateStatus("AR session started");
          }).catch((error) => {
            updateStatus("AR error: " + error.message);
            videoBg.play();
          });
        } 
        // For iOS/Quick Look
        else {
          updateStatus("Trying iOS AR...");
          videoBg.pause();
          
          // Add timeout in case AR fails to launch
          const timeout = setTimeout(() => {
            updateStatus("AR launch timed out");
            videoBg.play();
          }, 5000);
          
          modelViewer.querySelector('button[slot="ar-button"]').click();
          
          // Clear timeout if AR launches successfully
          modelViewer.addEventListener('ar-status', (event) => {
            if (event.detail.status === 'session-started') {
              clearTimeout(timeout);
              updateStatus("AR session started");
            } else if (event.detail.status === 'not-presenting') {
              clearTimeout(timeout);
              videoBg.play();
            }
          });
        }
      }
      
      // Handle AR session end
      modelViewer.addEventListener('ar-status', (event) => {
        if (event.detail.status === 'not-presenting') {
          videoBg.play();
          updateStatus("AR session ended");
        }
      });
      
      // Handle model loading
      modelViewer.addEventListener('load', () => {
        updateStatus("3D model loaded");
      });
      
      // Handle errors
      modelViewer.addEventListener('error', (event) => {
        updateStatus("Error: " + event.detail.message);
      });
      
      // Start the app
      initAR();
    });
  </script>
</body>
</html>
