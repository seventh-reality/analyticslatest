<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YB6FWQS3VP"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-YB6FWQS3VP');
    </script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; }
        .chart-container { width: 45%; margin: 10px; }
        canvas { max-width: 600px; margin: 20px auto; }
        #heatmap { width: 600px; height: 400px; background: lightgray; position: relative; }
    </style>
</head>
<body>
    <h1>📊 AR Analytics Dashboard</h1>
    <p>Track user activity, device stats, and real-time data.</p>
    
    <div class="container">
        <div class="chart-container">
            <h3>📍 Visitor Locations</h3>
            <div id="geo_chart" style="width: 600px; height: 400px;"></div>
        </div>
        <div class="chart-container">
            <h3>📱 Device & Browser Usage</h3>
            <canvas id="deviceChart"></canvas>
        </div>
    </div>
    
    <div class="container">
        <div class="chart-container">
            <h3>📊 Real-Time Users</h3>
            <canvas id="realTimeUsers"></canvas>
        </div>
        <div class="chart-container">
            <h3>📜 Page Views</h3>
            <canvas id="pageViewsChart"></canvas>
        </div>
    </div>
    
    <h3>🔥 Heatmap - Model Interactions</h3>
    <div id="heatmap"></div>
    
    <h3>🕶️ AR Model Viewer</h3>
    <a-scene>
        <a-assets>
            <a-asset-item id="model" src="CT_Room.glb"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#model" position="0 1 -3" scale="1 1 1" rotation="0 0 0"></a-entity>
    </a-scene>
    
    <script>
        google.charts.load('current', {'packages':['geochart']});
        google.charts.setOnLoadCallback(drawRegionsMap);

        function drawRegionsMap() {
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    let country = data.country_name;
                    let regionData = [['Country', 'Visitors'], [country, 1]];
                    var dataTable = google.visualization.arrayToDataTable(regionData);
                    var options = { colorAxis: {colors: ['#e0f7fa', '#007bff']} };
                    var chart = new google.visualization.GeoChart(document.getElementById('geo_chart'));
                    chart.draw(dataTable, options);
                });
        }

        document.querySelector("a-entity").addEventListener("click", () => {
            gtag('event', '3D Model Click', { 'event_category': 'Model Interaction' });
        });
        document.querySelector("a-entity").addEventListener("scale", () => {
            gtag('event', '3D Model Scaled', { 'event_category': 'Model Interaction' });
        });
        document.querySelector("a-entity").addEventListener("rotation", () => {
            gtag('event', '3D Model Rotated', { 'event_category': 'Model Interaction' });
        });
        
        document.addEventListener("click", (e) => {
            let x = e.pageX;
            let y = e.pageY;
            let dot = document.createElement("div");
            dot.style.position = "absolute";
            dot.style.width = "10px";
            dot.style.height = "10px";
            dot.style.background = "red";
            dot.style.borderRadius = "50%";
            dot.style.left = `${x}px`;
            dot.style.top = `${y}px`;
            document.getElementById("heatmap").appendChild(dot);
        });
    </script>
</body>
</html>
