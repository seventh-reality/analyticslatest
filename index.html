<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model-Viewer Animated Texture</title>
    <script type="module">
        import '@google/model-viewer';
    </script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        model-viewer {
            width: 100%;
            height: 100%;
        }

        video {
            display: none; /* Hide the video element */
        }
    </style>
</head>
<body>

<model-viewer id="model" 
    src="pl.glb" 
    alt="3D model with animated texture" 
    auto-rotate 
    camera-controls 
    background-color="#F5F5F5"
    shadow-intensity="1.0" 
    style="width: 100%; height: 100%;"
    animation-name="rotate"
    exposure="1.0">
</model-viewer>

<video id="animatedTexture" autoplay loop muted>
    <source src="Video.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<script>
    const modelViewer = document.querySelector('model-viewer');
    const videoElement = document.getElementById('animatedTexture');

    modelViewer.addEventListener('load', () => {
        // Wait for the model to load
        modelViewer.addEventListener('load', () => {
            // Get the material and apply the video texture (this won't work directly via model-viewer)
            // model-viewer does not expose a direct method to update textures
            const material = modelViewer.shadowRoot.querySelector('model-viewer').material;

            // Set the texture of the material to the video texture
            const texture = new THREE.VideoTexture(videoElement);

            // Update the model material's map with the video texture
            material.map = texture;
            material.needsUpdate = true;
        });

        // Play the video after loading the model
        videoElement.play();
    });
</script>

</body>
</html>
