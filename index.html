<!doctype html>
<html lang="en">

<head>
  <title>&lt;model-viewer&gt; with Chroma Key Video</title>
  <meta charset="utf-8">
  <meta name="description" content="&lt;model-viewer&gt; with Chroma Key Video">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" href="./styles.css" rel="stylesheet" />

  <script async src="https://ga.jspm.io/npm:es-module-shims@1.6.3/dist/es-module-shims.js"></script>

  <script type="importmap-shim">
  {
    "imports": {
      "three": "./model-viewer-301.min.js"
    }
  }
  </script>

  <script type="module-shim" src="model-viewer-301.min.js"></script>
</head>

<body>
  <model-viewer id="animated" src="all.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls
    poster="poster.webp" shadow-intensity="1" camera-target="0m 0m 0m">
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>
    <div id="ar-prompt">
      <img src="ar_hand_prompt.png">
    </div>
  </model-viewer>

  <script type="module">
    const modelViewer = document.querySelector("#animated");
    let video, videoTexture;

    modelViewer.addEventListener("load", async () => {
      const model = modelViewer.model;
      if (!model) {
        console.error("Model not loaded yet.");
        return;
      }

      // Create the video element
      video = document.createElement('video');
      video.src = "./Tiger.mp4"; // Change this to your video path
      video.crossOrigin = "anonymous";
      video.loop = true;
      video.muted = true; // Important for autoplay
      video.setAttribute("playsinline", ""); // Ensures video plays on iOS
      video.load();

      // Play the video after a user interaction
      document.body.addEventListener("click", () => {
        video.play().catch(e => console.error("Video play failed:", e));
      });

      // Create the video texture
      videoTexture = new THREE.VideoTexture(video);
      videoTexture.minFilter = THREE.LinearFilter;
      videoTexture.magFilter = THREE.LinearFilter;
      videoTexture.format = THREE.RGBAFormat;

      // Apply the texture to the model's first material
      const material = model.materials[0];
      material.pbrMetallicRoughness.baseColorTexture.setTexture(videoTexture);

      // Start the animation loop to update the video texture
      function updateTexture() {
        if (video.readyState >= video.HAVE_ENOUGH_DATA) {
          videoTexture.needsUpdate = true;
        }
        requestAnimationFrame(updateTexture);
      }
      updateTexture();
    });
  </script>

  <script src="script.js"></script>
</body>

</html>
