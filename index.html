<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR with Video Texture</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@latest"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: #000;
    }
  </style>
</head>
<body>

<model-viewer src="pl.glb" 
              alt="3D model with video texture"
              auto-rotate camera-controls ar 
              shadow-intensity="1" 
              ar-modes="webxr" 
              ar-scale="auto">
  <video slot="video" autoplay loop muted>
    <source src="path/to/your-video.mp4" type="video/mp4">
  </video>
</model-viewer>

</body>
</html>
