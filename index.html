<!DOCTYPE html>
<html lang="en">

<head>
  <title>Model Viewer with Chroma Key Video</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" href="./styles.css" rel="stylesheet" />

  <script async src="https://ga.jspm.io/npm:es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap-shim">
  {
    "imports": {
      "three": "./model-viewer-301.min.js"
    }
  }
  </script>

  <script type="module-shim" src="model-viewer-301.min.js"></script>
</head>

<body>
  <model-viewer id="animated" src="all.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls
    poster="poster.webp" shadow-intensity="1" camera-target="0m 0m 0m">
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>
    <div id="ar-prompt">
      <img src="ar_hand_prompt.png">
    </div>
  </model-viewer>

  <script type="module">
    const modelViewer = document.querySelector("#animated");

    modelViewer.addEventListener("load", async () => {
      console.log("Model Loaded!");

      if (!modelViewer.model || !modelViewer.model.materials.length) {
        console.error("No materials found on the model.");
        return;
      }

      const material = modelViewer.model.materials[0];
      console.log("Applying texture to material:", material);

      // Create the video element
      const video = document.createElement("video");
      video.src = "./Tiger.mp4"; // Ensure this path is correct
      video.crossOrigin = "anonymous";
      video.loop = true;
      video.muted = true;
      video.setAttribute("playsinline", ""); // Required for iOS
      video.setAttribute("autoplay", ""); // Helps with autoplay issues
      video.load();

      // Ensure video plays after user interaction (iOS requires user input)
      document.body.addEventListener("click", () => {
        if (video.paused) {
          video.play().then(() => {
            console.log("Video started playing.");
          }).catch(e => console.error("Video play error:", e));
        }
      });

      // Create a video texture inside model-viewer
      const videoTexture = await modelViewer.createVideoTexture(video);

      // Wait a moment before applying the texture to ensure video starts
      setTimeout(() => {
        material.pbrMetallicRoughness.baseColorTexture.setTexture(videoTexture);
        console.log("Video texture applied successfully.");
      }, 100);

      // Ensure the texture updates dynamically
      function updateTexture() {
        if (video.readyState >= video.HAVE_ENOUGH_DATA) {
          videoTexture.needsUpdate = true;
        }
        requestAnimationFrame(updateTexture);
      }
      updateTexture();
    });
  </script>
</body>
</html>
