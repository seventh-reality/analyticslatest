<!doctype html>
<html lang="en">
<head>
  <title>Model Viewer Template</title>
  <meta charset="utf-8">
  <meta name="description" content="Model Viewer Template">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" href="./styles.css" rel="stylesheet" />

  <script async src="https://ga.jspm.io/npm:es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap-shim">
  {
    "imports": {
      "three": "./model-viewer-301.min.js"
    }
  }
  </script>
  <script type="module-shim" src="model-viewer-301.min.js"></script>
</head>
<body>

<!-- Model Viewer Scene -->
<model-viewer id="scene" src="pl.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls 
  poster="poster.webp" shadow-intensity="1" camera-target="0m 0m 0m">
</model-viewer>

<script type="module">
  const modelViewer = document.querySelector("#scene");

  modelViewer.addEventListener("load", async () => {
    console.log("First model loaded!");

    // Load second model separately and merge
    const model2 = document.createElement("model-viewer");
    model2.src = "CT_Room.glb";
    model2.camera-controls = true;
    model2.shadow-intensity = "1";

    document.body.appendChild(model2);

    model2.addEventListener("load", () => {
      console.log("Second model loaded!");
    });
  });
</script>

<!-- Video Texture Application -->
<script type="module">
  const modelViewerAnimated = document.querySelector("#scene");

  let videoTexture = null;

  customElements.whenDefined('model-viewer').then(() => {
    videoTexture = modelViewerAnimated.createVideoTexture("./Video.mp4");
  });

  modelViewerAnimated.addEventListener("load", async () => {
    const material = modelViewerAnimated.model.materials[0];
    const { baseColorTexture } = material.pbrMetallicRoughness;

    console.log(modelViewerAnimated.model.materials);
    baseColorTexture.setTexture(videoTexture);
  });
</script>

<script src="script.js"></script>

</body>
</html>
