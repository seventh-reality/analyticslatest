<!doctype html>
<html lang="en">

<head>
  <title>Model Viewer with Green Screen Video</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    model-viewer {
      width: 100%;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #play-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>

<body>
  <model-viewer id="modelViewer" src="all.glb" camera-controls shadow-intensity="1">
    <button id="play-button">Play Video</button>
  </model-viewer>

  <script type="module">
    document.addEventListener('DOMContentLoaded', async () => {
      const modelViewer = document.querySelector('#modelViewer');
      const playButton = document.querySelector('#play-button');
      
      // Create video element
      const video = document.createElement('video');
      video.src = 'Video.mp4';
      video.loop = true;
      video.muted = true;
      video.playsInline = true;
      video.crossOrigin = 'anonymous';
      
      // Wait for model-viewer to be ready
      await customElements.whenDefined('model-viewer');
      
      // Wait for model to load
      await new Promise((resolve) => {
        modelViewer.addEventListener('load', resolve, { once: true });
      });
      
      // When play button is clicked
      playButton.addEventListener('click', async () => {
        try {
          // Start video playback
          await video.play();
          playButton.style.display = 'none';
          
          // Create video texture
          const videoTexture = new THREE.VideoTexture(video);
          videoTexture.encoding = THREE.sRGBEncoding;
          
          // Create chroma key material
          const chromaKeyMaterial = new THREE.ShaderMaterial({
            uniforms: {
              tex: { value: videoTexture },
              color: { value: new THREE.Color(0x00ff00) }, // Green to remove
              threshold: { value: 0.4 },
              slope: { value: 0.1 }
            },
            vertexShader: `
              varying vec2 vUv;
              void main() {
                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
              }
            `,
            fragmentShader: `
              uniform sampler2D tex;
              uniform vec3 color;
              uniform float threshold;
              uniform float slope;
              varying vec2 vUv;
              
              void main() {
                vec4 tColor = texture2D(tex, vUv);
                float d = distance(tColor.rgb, color);
                float edge0 = threshold * (1.0 - slope);
                float alpha = 1.0 - smoothstep(edge0, threshold, d);
                gl_FragColor = vec4(tColor.rgb, alpha);
              }
            `,
            transparent: true
          });
          
          // Apply to all materials in the model
          modelViewer.model.materials.forEach((material) => {
            if (material.pbrMetallicRoughness) {
              material.pbrMetallicRoughness.baseColorTexture.setTexture(videoTexture);
              material.transparent = true;
              material.alphaTest = 0.1;
              material.needsUpdate = true;
            }
          });
          
        } catch (error) {
          console.error('Video playback failed:', error);
          playButton.textContent = 'Playback Failed - Click to Retry';
        }
      });
    });
  </script>
</body>
</html>
