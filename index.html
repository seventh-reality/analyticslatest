<!doctype html>
<html lang="en">
<head>
  <title>Working Video Texture Solution</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    model-viewer {
      width: 100%;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      background: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #status {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <model-viewer id="modelViewer" src="all.glb" camera-controls shadow-intensity="1">
    <div id="controls">
      <button id="play-button">Play Video</button>
      <button id="mute-button">Unmute</button>
    </div>
    <div id="status">Ready to load video texture</div>
  </model-viewer>

  <script type="module">
    document.addEventListener('DOMContentLoaded', async () => {
      const modelViewer = document.querySelector('#modelViewer');
      const playButton = document.querySelector('#play-button');
      const muteButton = document.querySelector('#mute-button');
      const statusDisplay = document.querySelector('#status');
      
      // Create video element
      const video = document.createElement('video');
      video.src = 'Video.mp4'; // Can also use Green.webm for alpha
      video.loop = true;
      video.muted = true;
      video.playsInline = true;
      video.crossOrigin = 'anonymous';
      
      // Mute/unmute control
      muteButton.addEventListener('click', () => {
        video.muted = !video.muted;
        muteButton.textContent = video.muted ? 'Unmute' : 'Mute';
      });
      
      // Wait for model-viewer to be ready
      await customElements.whenDefined('model-viewer');
      
      // Get Three.js from model-viewer's renderer
      const getThree = () => {
        return new Promise(resolve => {
          if (modelViewer.renderer && modelViewer.renderer.three) {
            resolve(modelViewer.renderer.three);
          } else {
            modelViewer.addEventListener('renderer-load', () => {
              resolve(modelViewer.renderer.three);
            }, { once: true });
          }
        });
      };
      
      const THREE = await getThree();
      
      // Wait for model to load
      await new Promise((resolve) => {
        modelViewer.addEventListener('load', resolve, { once: true });
      });
      
      // Play button handler
      playButton.addEventListener('click', async () => {
        try {
          statusDisplay.textContent = 'Loading video...';
          
          // Ensure video is ready
          await new Promise((resolve, reject) => {
            video.addEventListener('canplaythrough', resolve, { once: true });
            video.addEventListener('error', reject, { once: true });
            video.load();
          });
          
          // Start playback
          await video.play();
          
          // Create video texture using model-viewer's API
          const videoTexture = modelViewer.createTexture('video', {
            source: video,
            colorSpace: 'srgb'
          });
          
          // Get the first material
          const material = modelViewer.model.materials[0];
          if (!material) {
            throw new Error('No materials found in the model');
          }
          
          // Apply texture using model-viewer's proper method
          if (material.pbrMetallicRoughness) {
            material.pbrMetallicRoughness.baseColorTexture.texture = videoTexture;
          } else {
            material.map = videoTexture;
          }
          
          // Configure material properties
          material.transparent = true;
          material.needsUpdate = true;
          
          // Force model update
          modelViewer.dispatchEvent(new CustomEvent('load'));
          
          statusDisplay.textContent = 'Video playing on model!';
          playButton.style.display = 'none';
          
        } catch (error) {
          console.error('Error:', error);
          statusDisplay.textContent = 'Error: ' + error.message;
          playButton.textContent = 'Retry Playback';
        }
      });
    });
  </script>
</body>
</html>
