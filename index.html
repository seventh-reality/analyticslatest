<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Surface Tracking with Video</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f0f0;
        }
        model-viewer {
            width: 100%;
            height: 400px;
            max-width: 600px;
            display: none;
        }
        #ar-button {
            background: #4285f4;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
        }
        #error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
        #plane-detection-message {
            color: #4285f4;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>AR Surface Tracking with Video</h1>
    
    <button id="ar-button">Start AR Experience</button>
    <div id="error-message"></div>
    <div id="plane-detection-message">Move your device to detect surfaces...</div>
    
    <model-viewer id="arViewer" 
        ar 
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        disable-pan
        environment-image="neutral"
        src="2.glb">
        <button slot="ar-button" id="native-ar-button" style="display: none;"></button>
    </model-viewer>

    <video id="alphaVideo" loop playsinline muted crossorigin="anonymous" style="display: none;">
        <source src="Video.mp4" type="video/mp4">
    </video>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const modelViewer = document.getElementById("arViewer");
            const video = document.getElementById("alphaVideo");
            const arButton = document.getElementById("ar-button");
            const errorMessage = document.getElementById("error-message");
            const planeMessage = document.getElementById("plane-detection-message");
            const nativeARButton = document.getElementById("native-ar-button");
            
            let videoPlane = null;
            let astronaut = null;
            let animationId = null;
            
            // Check AR support
            function checkARSupport() {
                if (!navigator.xr) {
                    errorMessage.textContent = "AR not supported. Use Chrome on Android or Safari on iOS.";
                    errorMessage.style.display = 'block';
                    return false;
                }
                return true;
            }
            
            // Initialize video with autoplay settings
            video.muted = true;
            video.preload = "auto";
            video.playsInline = true;
            video.setAttribute('webkit-playsinline', '');
            video.setAttribute('playsinline', '');
            
            arButton.addEventListener('click', async () => {
                if (!checkARSupport()) return;
                
                try {
                    modelViewer.style.display = 'block';
                    arButton.style.display = 'none';
                    planeMessage.style.display = 'block';
                    
                    // Load video first
                    video.load();
                    await new Promise((resolve) => {
                        video.addEventListener('loadedmetadata', resolve, { once: true });
                    });
                    
                    // Start AR session
                    nativeARButton.click();
                    
                    // Set up AR scene when session starts
                    modelViewer.addEventListener('ar-status', async (event) => {
                        if (event.detail.status === 'session-started') {
                            await setupARScene(modelViewer, video);
                        } else if (event.detail.status === 'failed') {
                            errorMessage.textContent = "Failed to start AR. Try again or check device support.";
                            errorMessage.style.display = 'block';
                        }
                    });
                    
                } catch (error) {
                    console.error("AR Error:", error);
                    errorMessage.textContent = "Error: " + error.message;
                    errorMessage.style.display = 'block';
                }
            });
            
            // Clean up on exit
            modelViewer.addEventListener('ar-status', (event) => {
                if (event.detail.status === 'session-ended') {
                    if (animationId) {
                        cancelAnimationFrame(animationId);
                        animationId = null;
                    }
                    planeMessage.style.display = 'none';
                }
            });
        });

        async function setupARScene(modelViewer, video) {
            try {
                // Wait for model to fully load
                await modelViewer.updateComplete;
                
                const scene = modelViewer.scene;
                if (!scene) throw new Error("No 3D scene found");
                
                // Create video texture
                const videoTexture = new THREE.VideoTexture(video);
                videoTexture.encoding = THREE.sRGBEncoding;
                videoTexture.minFilter = THREE.LinearFilter;
                videoTexture.magFilter = THREE.LinearFilter;
                
                // Create plane for video (16:9 aspect ratio)
                const videoWidth = 1.2;
                const videoHeight = videoWidth * (9/16);
                const videoGeometry = new THREE.PlaneGeometry(videoWidth, videoHeight);
                const videoMaterial = new THREE.MeshBasicMaterial({
                    map: videoTexture,
                    side: THREE.DoubleSide,
                    transparent: false
                });
                
                videoPlane = new THREE.Mesh(videoGeometry, videoMaterial);
                videoPlane.visible = false; // Hide until plane is detected
                
                // Find and position astronaut
                astronaut = findAstronaut(scene);
                if (astronaut) {
                    astronaut.visible = false; // Hide until plane is detected
                    astronaut.scale.set(0.6, 0.6, 0.6);
                }
                
                // Add video plane to scene
                scene.add(videoPlane);
                
                // Start video playback
                await startVideoPlayback(video);
                
                // Set up plane detection
                setupPlaneDetection(modelViewer, videoPlane, astronaut);
                
            } catch (error) {
                console.error("Scene Error:", error);
                errorMessage.textContent = "Scene setup failed: " + error.message;
                errorMessage.style.display = 'block';
            }
        }
        
        function setupPlaneDetection(modelViewer, videoPlane, astronaut) {
            const scene = modelViewer.scene;
            const planeMessage = document.getElementById("plane-detection-message");
            let planeDetected = false;
            
            // Animation loop for plane detection
            function checkForPlanes() {
                animationId = requestAnimationFrame(checkForPlanes);
                
                // Get all planes in the scene
                const planes = [];
                scene.traverse(child => {
                    if (child.userData.isARPlane) {
                        planes.push(child);
                    }
                });
                
                if (planes.length > 0 && !planeDetected) {
                    planeDetected = true;
                    planeMessage.style.display = 'none';
                    
                    // Use the first detected plane
                    const detectedPlane = planes[0];
                    
                    // Position video and astronaut on the plane
                    const planePosition = detectedPlane.position.clone();
                    const planeRotation = detectedPlane.rotation.clone();
                    
                    // Position video plane slightly above detected surface
                    videoPlane.position.copy(planePosition);
                    videoPlane.position.y += 0.01; // Slightly above to avoid z-fighting
                    videoPlane.rotation.copy(planeRotation);
                    videoPlane.rotation.x = 0; // Make it stand up
                    videoPlane.visible = true;
                    
                    // Position astronaut next to video
                    if (astronaut) {
                        astronaut.position.copy(planePosition);
                        astronaut.position.x -= 0.8; // Move left
                        astronaut.position.y += 0.01; // Slightly above
                        astronaut.rotation.copy(planeRotation);
                        astronaut.rotation.x = 0;
                        astronaut.visible = true;
                    }
                }
            }
            
            checkForPlanes();
        }
        
        async function startVideoPlayback(video) {
            // Try to play immediately
            try {
                await video.play();
                return;
            } catch (e) {
                console.log("Initial play failed, retrying...");
            }
            
            // Retry every 300ms if failed
            let playAttempt = setInterval(() => {
                video.play()
                    .then(() => {
                        clearInterval(playAttempt);
                    })
                    .catch(error => {
                        console.log("Attempting to play video...");
                    });
            }, 300);
            
            // Click fallback
            document.addEventListener('click', () => {
                video.play().catch(e => console.log("Click play failed:", e));
            }, { once: true });
        }
        
        function findAstronaut(scene) {
            let astronautMesh = null;
            scene.traverse(child => {
                if (child.isMesh && child.name.includes('Astronaut')) {
                    astronautMesh = child;
                }
            });
            return astronautMesh;
        }
    </script>
</body>
</html>
