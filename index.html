<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebAR SLAM Video on Plane</title>
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: #f0f0f0;
}

.model-container {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 400px;
}

model-viewer {
    width: 100%;
    max-width: 600px;
    height: 100%;
}
</style>
</head>
<body>

<h1>WebAR SLAM Video on Plane</h1>

<div class="model-container">
    <model-viewer id="arViewer" 
        src="scene.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        auto-rotate>
        <button slot="ar-button">View in AR</button>
    </model-viewer>
</div>

<!-- Video element for the plane -->
<video id="alphaVideo" src="video.mp4" loop muted playsinline style="display: none;" crossorigin="anonymous"></video>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const modelViewer = document.getElementById("arViewer");
    const video = document.getElementById("alphaVideo");

    modelViewer.addEventListener('ar-status', (event) => {
        if (event.detail.status === 'session-started') {
            startSLAMVideo(modelViewer, video);
        }
    });
});

function startSLAMVideo(modelViewer, video) {
    video.play();
    
    modelViewer.addEventListener("load", async () => {
        const scene = modelViewer.model;
        
        if (!scene) {
            console.error("Model not found.");
            return;
        }

        // Create a Three.js plane for video
        const videoTexture = new THREE.VideoTexture(video);
        videoTexture.encoding = THREE.sRGBEncoding;
        videoTexture.minFilter = THREE.LinearFilter;
        videoTexture.magFilter = THREE.LinearFilter;
        
        const geometry = new THREE.PlaneGeometry(1.5, 1); // Adjust plane size
        const material = new THREE.MeshBasicMaterial({ map: videoTexture, transparent: true });
        const plane = new THREE.Mesh(geometry, material);
        
        plane.position.set(0, 0, 0);
        scene.add(plane);
    });
}
</script>
</body>
</html>
