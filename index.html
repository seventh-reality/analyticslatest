<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model-Viewer with Video Texture & AR</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #F5F5F5;
            position: relative;
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
        video {
            display: none;
        }
        #start-button {
            position: absolute;
            bottom: 20px;
            padding: 12px;
            font-size: 18px;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- 3D Model Viewer -->
    <model-viewer id="animated" 
        camera-controls 
        touch-action="pan-y" 
        src="pl.glb" 
        ar 
        alt="A 3D model with video & Lottie texture">
    </model-viewer>

    <!-- Video Element -->
    <video id="videoTexture" loop playsinline muted crossorigin="anonymous">
        <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
    </video>

    <!-- Button to Start Video (Required for Mobile Autoplay Restrictions) -->
    <button id="start-button">Start Video</button>

    <script type="module">
        const modelViewer = document.querySelector("#animated");
        const videoElement = document.getElementById("videoTexture");
        const startButton = document.getElementById("start-button");

        let videoTexture = null;

        async function getVideoTexture() {
            if (!videoTexture) {
                videoTexture = await modelViewer.createVideoTexture(videoElement);
            }
            return videoTexture;
        }

        modelViewer.addEventListener("scene-graph-ready", async () => {
            try {
                const material = modelViewer.model.materials[0];
                const { baseColorTexture } = material.pbrMetallicRoughness;

                if (!baseColorTexture) {
                    console.error("❌ Model does not have a baseColorTexture slot!");
                    return;
                }

                // ✅ Set up user interaction for autoplay fix
                startButton.addEventListener("click", async () => {
                    videoElement.muted = false; // Enable audio if needed
                    await videoElement.play();
                    baseColorTexture.setTexture(await getVideoTexture());
                    startButton.style.display = "none"; // Hide button after start
                });

            } catch (error) {
                console.error("Error applying video texture:", error);
            }
        });
    </script>

</body>
</html>
