<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model with Texture Switching</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        model-viewer {
            width: 100%;
            max-width: 600px;
            height: 400px;
        }
        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <model-viewer id="animated" camera-controls touch-action="pan-y"
        src="pl.glb" ar alt="A 3D model of a sphere">
        
        <div class="controls">
            <p>Texture Type</p>
            <select id="type">
                <option value="lottie">Lottie</option>
                <option value="video">Video</option>
                <option value="canvas">Canvas</option>
            </select>
        </div>
    </model-viewer>

    <video id="videoElement" src="Video.mp4" loop muted crossorigin="anonymous" style="display:none;"></video>

    <script type="module">
        const modelViewerAnimated = document.querySelector("model-viewer#animated");

        let videoTexture = null;
        let canvasTexture = null;
        let lottieTexture = null;

        const basePath = window.location.origin + window.location.pathname.replace(/\/$/, ""); // Ensure correct paths
        const videoPath = `${basePath}/Video.mp4`;
        const lottiePath = `${basePath}/Lottie-Lego.json`;

        console.log("Video Path:", videoPath);
        console.log("Lottie Path:", lottiePath);

        customElements.whenDefined('model-viewer').then(() => {
            const videoElement = document.getElementById("videoElement");
            videoTexture = modelViewerAnimated.createVideoTexture(videoElement);
        });

        function getCanvasTexture() {
            if (canvasTexture) return canvasTexture;
            canvasTexture = modelViewerAnimated.createCanvasTexture();
            const canvas = canvasTexture.source.element;
            canvas.width = 1600;
            canvas.height = 800;
            const ctx = canvas.getContext('2d');
            ctx.font = "250px sans-serif";
            ctx.fillStyle = "#aaa";
            ctx.fillText('Canvas 2D!', 0, 400);
            canvasTexture.source.update();
            return canvasTexture;
        }

        async function getLottieTexture() {
            if (lottieTexture) return lottieTexture;
            try {
                lottieTexture = modelViewerAnimated.createLottieTexture(lottiePath, 2);
                return lottieTexture;
            } catch (error) {
                console.error("Error loading Lottie texture:", error);
            }
        }

        modelViewerAnimated.addEventListener("load", async () => {
            const material = modelViewerAnimated.model.materials[0];
            const { baseColorTexture } = material.pbrMetallicRoughness;

            baseColorTexture.setTexture(await getLottieTexture());

            document.querySelector('#type').addEventListener('input', async (event) => {
                switch (event.target.value) {
                    case "video":
                        baseColorTexture.setTexture(videoTexture);
                        break;
                    case "canvas":
                        baseColorTexture.setTexture(getCanvasTexture());
                        break;
                    case "lottie":
                        baseColorTexture.setTexture(await getLottieTexture());
                        break;
                }
            });
        });
    </script>

</body>
</html>
