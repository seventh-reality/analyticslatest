<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Video on Plane</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f0f0;
        }
        model-viewer {
            width: 100%;
            height: 400px;
            max-width: 600px;
        }
        #ar-button {
            background: #4285f4;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>WebAR Video on Plane</h1>
    
    <button id="ar-button">Start AR Experience</button>
    
    <model-viewer id="arViewer" 
        ar 
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        disable-pan
        environment-image="neutral"
        style="display: none;">
    </model-viewer>

    <video id="alphaVideo" loop playsinline muted crossorigin="anonymous" style="display: none;">
        <source src="your-video.mp4" type="video/mp4">
    </video>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const modelViewer = document.getElementById("arViewer");
            const video = document.getElementById("alphaVideo");
            const arButton = document.getElementById("ar-button");
            
            // Initialize video (muted for autoplay)
            video.muted = true;
            video.preload = "auto";
            
            arButton.addEventListener('click', async () => {
                try {
                    // Show the model-viewer
                    modelViewer.style.display = 'block';
                    arButton.style.display = 'none';
                    
                    // Start video playback (muted)
                    await video.play().catch(e => console.log("Initial play attempt failed:", e));
                    
                    // Set up AR session handler
                    modelViewer.addEventListener('ar-status', (event) => {
                        if (event.detail.status === 'session-started') {
                            setupARVideo(modelViewer, video);
                        }
                    });
                    
                } catch (error) {
                    console.error("AR setup error:", error);
                    alert("Failed to start AR. Please ensure your device supports AR and try again.");
                }
            });
        });

        function setupARVideo(modelViewer, video) {
            // Get the Three.js scene
            const scene = modelViewer.scene;
            
            // Create video texture
            const videoTexture = new THREE.VideoTexture(video);
            videoTexture.encoding = THREE.sRGBEncoding;
            videoTexture.minFilter = THREE.LinearFilter;
            videoTexture.magFilter = THREE.LinearFilter;
            
            // Create plane geometry (16:9 aspect ratio)
            const geometry = new THREE.PlaneGeometry(1.6, 0.9);
            const material = new THREE.MeshBasicMaterial({
                map: videoTexture,
                transparent: true,
                side: THREE.DoubleSide
            });
            
            const plane = new THREE.Mesh(geometry, material);
            plane.position.set(0, 0, -1.5); // Position in front of camera
            plane.rotation.x = -Math.PI / 2; // Rotate to lay flat
            
            // Add plane to scene
            scene.add(plane);
            
            // Animation loop to update video texture
            function animate() {
                requestAnimationFrame(animate);
                if (video.readyState >= video.HAVE_ENOUGH_DATA) {
                    videoTexture.needsUpdate = true;
                }
            }
            animate();
            
            // Ensure video plays (some devices require this in AR mode)
            video.play().catch(e => console.log("AR play attempt failed:", e));
            
            // Click handler to restart video if needed
            modelViewer.addEventListener('click', () => {
                if (video.paused) {
                    video.play().catch(e => console.log("Click play failed:", e));
                }
            });
        }
    </script>
</body>
</html>
