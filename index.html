<!doctype html>
<html lang="en">

<head>
  <title>&lt;model-viewer&gt; with Chroma Key</title>
  <meta charset="utf-8">
  <meta name="description" content="&lt;model-viewer&gt; with Chroma Key">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" href="./styles.css" rel="stylesheet" />

  <script async src="https://ga.jspm.io/npm:es-module-shims@1.6.3/dist/es-module-shims.js"></script>

  <script type="importmap-shim">
  {
    "imports": {
      "three": "./model-viewer-301.min.js"
    }
  }
  </script>

  <script type="module-shim" src="model-viewer-301.min.js"></script>
</head>

<body>
  <model-viewer id="animated" src="all.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls
    poster="poster.webp" shadow-intensity="1" camera-target="0m 0m 0m">
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>
    <div id="ar-prompt">
      <img src="ar_hand_prompt.png">
    </div>
  </model-viewer>

  <script type="module">
    const modelViewer = document.querySelector("model-viewer#animated");

    let video = document.createElement("video");
    video.src = "./Tiger.mp4";
    video.loop = true;
    video.muted = true;
    video.autoplay = true;
    video.crossOrigin = "anonymous";
    video.play();

    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    video.addEventListener("loadeddata", () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      requestAnimationFrame(updateCanvas);
    });

    function updateCanvas() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      let frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let len = frame.data.length;

      for (let i = 0; i < len; i += 4) {
        let r = frame.data[i];
        let g = frame.data[i + 1];
        let b = frame.data[i + 2];

        if (g > 100 && r < 100 && b < 100) {
          frame.data[i + 3] = 0; // Make green pixels transparent
        }
      }
      ctx.putImageData(frame, 0, 0);
      requestAnimationFrame(updateCanvas);
    }

    modelViewer.addEventListener("load", async () => {
      const material = modelViewer.model.materials[0];

      const videoTexture = new modelViewer.constructor.WebGLVideoTexture(video);
      material.pbrMetallicRoughness.baseColorTexture.setTexture(videoTexture);
    });
  </script>

  <script src="script.js"></script>

</body>
</html>
