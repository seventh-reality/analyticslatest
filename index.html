<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive 3D Model</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@1.9.2/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    model-viewer {
      width: 80%;
      height: 80%;
      background-color: #000;
    }

    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .controls button {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .controls button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

  </style>
</head>
<body>

<div class="container">
  <model-viewer id="model" src="CT_Room.glb" alt="3D Model" ar ar-modes="webxr scene-viewer quick-look"
               camera-controls auto-rotate poster="model-poster.jpg">
    <div slot="ar-button" class="ar-button">
      <button>View in AR</button>
    </div>
  </model-viewer>

  <!-- Controls for interaction -->
  <div class="controls">
    <button onclick="toggleAutoRotate()">Toggle Auto-Rotate</button>
    <button onclick="zoomIn()">Zoom In</button>
    <button onclick="zoomOut()">Zoom Out</button>
  </div>
</div>

<script>
  // Select the model-viewer element
  const modelViewer = document.querySelector('model-viewer');

  // Toggle auto-rotation
  function toggleAutoRotate() {
    modelViewer.autoRotate = !modelViewer.autoRotate;
  }

  // Zoom In
  function zoomIn() {
    const currentFov = modelViewer.cameraOrbit.split(' ')[0];
    const newFov = parseFloat(currentFov) - 10;
    modelViewer.cameraOrbit = `${newFov}deg ${currentFov.split(' ')[1]} ${currentFov.split(' ')[2]}`;
  }

  // Zoom Out
  function zoomOut() {
    const currentFov = modelViewer.cameraOrbit.split(' ')[0];
    const newFov = parseFloat(currentFov) + 10;
    modelViewer.cameraOrbit = `${newFov}deg ${currentFov.split(' ')[1]} ${currentFov.split(' ')[2]}`;
  }
</script>

</body>
</html>
