<!DOCTYPE html>
<html>
<head>
<title>Gemini AI Chatbot (Simulated)</title>
<style>
body {
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  height: 100vh;
  margin: 0;
}

#chat-container {
  flex-grow: 1;
  overflow-y: auto;
  padding: 10px;
  border: 1px solid #ccc;
}

#input-container {
  display: flex;
  padding: 10px;
  border-top: 1px solid #ccc;
}

#user-input {
  flex-grow: 1;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

#send-button {
  padding: 8px 15px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-left: 5px;
}

.user-message {
  background-color: #e0f7fa;
  padding: 8px;
  margin-bottom: 5px;
  border-radius: 4px;
  text-align: right;
}

.bot-message {
  background-color: #f0f0f0;
  padding: 8px;
  margin-bottom: 5px;
  border-radius: 4px;
  text-align: left;
}
</style>
</head>
<body>

<div id="chat-container">
  <div class="bot-message">Welcome! I'm a simulated Gemini AI. Ask me anything!</div>

</div>

<div id="input-container">
  <input type="text" id="user-input" placeholder="Type your message...">
  <button id="send-button">Send</button>
</div>

<script>
const chatContainer = document.getElementById('chat-container');
const userInput = document.getElementById('user-input');
const sendButton = document.getElementById('send-button');

sendButton.addEventListener('click', sendMessage);
userInput.addEventListener('keypress', function(event) {
    if (event.key === "Enter") {
        sendMessage();
    }
});

function sendMessage() {
  const message = userInput.value.trim();
  if (message) {
    appendMessage('user', message);
    userInput.value = '';

    // Simulate AI response (replace with actual AI integration if available)
    simulateAIResponse(message);
  }
}

function appendMessage(sender, message) {
  const messageDiv = document.createElement('div');
  messageDiv.classList.add(`${sender}-message`);
  messageDiv.textContent = message;
  chatContainer.appendChild(messageDiv);
  chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll
}

function simulateAIResponse(userMessage) {
    // This is where you would integrate with an actual AI API.
    // For now, it's a simple simulation.
    const responses = [
        "That's an interesting question!",
        "Let me think about that...",
        "I'm still learning, but I'll do my best to answer.",
        "Could you please provide more details?",
        "Okay, I understand."
    ];

    const response = responses[Math.floor(Math.random() * responses.length)];

    setTimeout(() => { // Simulate a delay for AI processing
        appendMessage('bot', response);
    }, 500); // 0.5 second delay
}
</script>

</body>
</html>
