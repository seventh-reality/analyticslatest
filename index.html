<!doctype html>
<html lang="en">
<head>
    <title>Model-Viewer with Video Texture</title>
    <meta charset="utf-8">
    <meta name="description" content="Model-Viewer template with video texture">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
        video {
            display: none;
        }
        #start-button {
            position: absolute;
            bottom: 20px;
            padding: 12px;
            font-size: 18px;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>

    <model-viewer id="animated" 
      camera-controls 
      touch-action="pan-y" 
      src="https://modelviewer.dev/shared-assets/models/sphere.glb" 
      ar 
      alt="A 3D model with a video texture">
    </model-viewer>

    <video id="videoTexture" loop playsinline muted crossorigin="anonymous">
        <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
    </video>

    <button id="start-button">Start Video</button>

    <script type="module">
        const modelViewer = document.querySelector("#animated");
        const videoElement = document.getElementById("videoTexture");
        const startButton = document.getElementById("start-button");

        videoElement.muted = true;
        videoElement.preload = "auto";
        videoElement.playsInline = true;
        videoElement.load();

        let videoTexture = null;

        async function createVideoTexture() {
            if (!videoTexture) {
                try {
                    videoTexture = await modelViewer.createVideoTexture(videoElement);
                    return videoTexture;
                } catch (error) {
                    console.error("❌ Video texture creation failed:", error);
                    return null;
                }
            }
            return videoTexture;
        }

        async function applyVideoTexture() {
            try {
                const material = modelViewer.model.materials[0];
                const { baseColorTexture } = material.pbrMetallicRoughness;

                if (!baseColorTexture) {
                    console.error("❌ No baseColorTexture found!");
                    return;
                }

                const texture = await createVideoTexture();
                if (texture) {
                    baseColorTexture.setTexture(texture);
                    modelViewer.model.updateMaterials();
                    videoElement.play();
                    startButton.style.display = "none";
                }
            } catch (error) {
                console.error("❌ Error applying video texture:", error);
            }
        }

        modelViewer.addEventListener("load", async () => {
            try {
                await applyVideoTexture();
            } catch (e) {
                console.warn("❌ Initial texture application failed:", e);
            }
        });

        startButton.addEventListener("click", async () => {
            await applyVideoTexture();
        });

        modelViewer.addEventListener("ar-status", async (event) => {
            if (event.detail.status === "session-started") {
                await applyVideoTexture();
            }
        });

    </script>
</body>
</html>
