<!doctype html>
<html lang="en">
<head>
    <title>Model-Viewer with Video Texture</title>
    <meta charset="utf-8">
    <meta name="description" content="Model-Viewer template with video texture">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
        video {
            display: none;
        }
        #start-button {
            position: absolute;
            bottom: 20px;
            padding: 12px;
            font-size: 18px;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>

    <model-viewer id="animated" 
      camera-controls 
      touch-action="pan-y" 
      src="https://modelviewer.dev/shared-assets/models/sphere.glb" 
      ar 
      alt="A 3D model with a video texture"
      auto-rotate
      exposure="1.5">
    </model-viewer>

    <video id="videoTexture" loop playsinline crossorigin="anonymous">
        <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
    </video>

    <button id="start-button">Start Video</button>

    <script type="module">
        const modelViewer = document.querySelector("#animated");
        const videoElement = document.getElementById("videoTexture");
        const startButton = document.getElementById("start-button");

        // Configure video element
        videoElement.muted = true;
        videoElement.preload = "auto";
        videoElement.playsInline = true;
        
        let videoTexture = null;
        let isVideoPlaying = false;

        async function createVideoTexture() {
            if (!videoTexture) {
                try {
                    // Try to play the video (must be triggered by user interaction)
                    await videoElement.play().catch(e => {
                        console.log("Video play requires user interaction:", e);
                        return null;
                    });
                    
                    videoTexture = await modelViewer.createTexture(videoElement);
                    isVideoPlaying = true;
                    return videoTexture;
                } catch (error) {
                    console.error("Video texture creation failed:", error);
                    return null;
                }
            }
            return videoTexture;
        }

        async function applyVideoTexture() {
            try {
                if (!modelViewer.model) {
                    console.log("Model not loaded yet");
                    return;
                }

                const texture = await createVideoTexture();
                if (!texture) {
                    console.log("Couldn't create video texture");
                    return;
                }

                const material = modelViewer.model.materials[0];
                if (!material) {
                    console.error("No material found!");
                    return;
                }

                // Apply the video texture
                material.pbrMetallicRoughness.setBaseColorTexture(texture);
                
                // Adjust material properties for better visibility
                material.pbrMetallicRoughness.setMetallicFactor(0.0);
                material.pbrMetallicRoughness.setRoughnessFactor(0.5);
                material.pbrMetallicRoughness.setBaseColorFactor([1, 1, 1, 1]);
                
                // Add some emissive properties to make it brighter
                material.setEmissiveFactor([0.5, 0.5, 0.5]);
                material.setEmissiveTexture(texture);
                material.setEmissiveStrength(1.5);

                modelViewer.dismissPoster();
                modelViewer.model.updateMaterials();
                startButton.style.display = "none";
                
                console.log("Video texture applied successfully");
            } catch (error) {
                console.error("Error applying video texture:", error);
            }
        }

        // When model loads
        modelViewer.addEventListener("load", () => {
            console.log("Model loaded");
            // Preload but don't apply yet (needs user interaction)
        });

        // On button click (user interaction)
        startButton.addEventListener("click", async () => {
            try {
                await applyVideoTexture();
                // Ensure video continues playing
                if (!isVideoPlaying) {
                    await videoElement.play();
                    isVideoPlaying = true;
                }
            } catch (e) {
                console.error("Failed to start video:", e);
            }
        });

        // For AR mode
        modelViewer.addEventListener("ar-status", async (event) => {
            if (event.detail.status === "session-started") {
                await applyVideoTexture();
            }
        });

        // Handle cases where video might pause
        videoElement.addEventListener('pause', () => {
            if (isVideoPlaying) {
                videoElement.play().catch(e => console.log("Video play interrupted:", e));
            }
        });

    </script>
</body>
</html>
