<!doctype html>
<html lang="en">
<head>
  <title>Video on 3D Plane</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    model-viewer {
      width: 100%;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      background: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #status {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 10;
    }
    #video-debug {
      position: absolute;
      bottom: 80px;
      right: 20px;
      width: 200px;
      background: black;
      border: 2px solid white;
      z-index: 10;
    }
  </style>
</head>
<body>
  <model-viewer id="modelViewer" src="all.glb" camera-controls shadow-intensity="1">
    <div id="controls">
      <button id="play-button">Play Video on pPlane1</button>
      <button id="mute-button">Unmute</button>
    </div>
    <div id="status">Ready to load video texture on pPlane1</div>
    <div id="video-debug">
      <p>Video Source:</p>
      <video id="video-preview" width="200" muted></video>
    </div>
  </model-viewer>

  <script type="module">
    document.addEventListener('DOMContentLoaded', async () => {
      const modelViewer = document.querySelector('#modelViewer');
      const playButton = document.querySelector('#play-button');
      const muteButton = document.querySelector('#mute-button');
      const statusDisplay = document.querySelector('#status');
      const videoPreview = document.querySelector('#video-preview');
      
      // Create video element
      const video = document.createElement('video');
      video.src = 'Video.mp4';
      video.loop = true;
      video.muted = true;
      video.playsInline = true;
      video.crossOrigin = 'anonymous';
      videoPreview.src = 'Video.mp4';
      
      // Mute/unmute control
      muteButton.addEventListener('click', () => {
        video.muted = !video.muted;
        videoPreview.muted = !videoPreview.muted;
        muteButton.textContent = video.muted ? 'Unmute' : 'Mute';
      });
      
      // Wait for model-viewer to be ready
      await customElements.whenDefined('model-viewer');
      
      // Wait for model to load
      await new Promise((resolve) => {
        modelViewer.addEventListener('load', resolve, { once: true });
      });
      
      // Play button handler
      playButton.addEventListener('click', async () => {
        try {
          statusDisplay.textContent = 'Loading video for pPlane1...';
          
          // Ensure video is ready
          await new Promise((resolve, reject) => {
            video.addEventListener('canplaythrough', resolve, { once: true });
            video.addEventListener('error', reject, { once: true });
            video.load();
          });
          
          // Start playback
          await video.play();
          videoPreview.play();
          
          // Create video texture
          const videoTexture = new THREE.VideoTexture(video);
          videoTexture.encoding = THREE.sRGBEncoding;
          
          // Find pPlane1 in the model
          let targetPlane = null;
          modelViewer.model.scene.traverse((child) => {
            if (child.isMesh && child.name === 'pPlane1') {
              targetPlane = child;
            }
          });
          
          if (!targetPlane) {
            throw new Error('Could not find pPlane1 in the model');
          }
          
          // Apply video texture to pPlane1
          targetPlane.material = new THREE.MeshBasicMaterial({
            map: videoTexture,
            transparent: true,
            side: THREE.DoubleSide
          });
          
          statusDisplay.textContent = 'Video playing on pPlane1!';
          playButton.style.display = 'none';
          
          // Adjust plane UVs if video appears stretched
          const geometry = targetPlane.geometry;
          const uvAttribute = geometry.getAttribute('uv');
          
          // Modify UVs to match video aspect ratio if needed
          if (video.videoWidth && video.videoHeight) {
            const videoAspect = video.videoWidth / video.videoHeight;
            for (let i = 0; i < uvAttribute.count; i++) {
              const u = uvAttribute.getX(i);
              const v = uvAttribute.getY(i);
              uvAttribute.setXY(i, u * videoAspect, v);
            }
            uvAttribute.needsUpdate = true;
          }
          
        } catch (error) {
          console.error('Error:', error);
          statusDisplay.textContent = 'Error: ' + error.message;
          playButton.textContent = 'Retry Playback';
        }
      });
    });
  </script>
</body>
</html>
