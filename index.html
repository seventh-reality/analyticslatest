<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebAR SLAM Video on Plane</title>
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: #f0f0f0;
}

.model-container {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 400px;
}

model-viewer {
    width: 100%;
    max-width: 600px;
    height: 100%;
}
</style>
</head>
<body>

<h1>WebAR SLAM Video on Plane</h1>

<div class="model-container">
    <model-viewer id="arViewer" 
        src="pl.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look"
        camera-controls 
        auto-rotate
        disable-pan>
        <button slot="ar-button">View in AR</button>
    </model-viewer>
</div>

<!-- Video element for the plane -->
<video id="alphaVideo" src="Untitled Video (1).mp4" loop muted playsinline style="display: none;" crossorigin="anonymous"></video>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const modelViewer = document.getElementById("arViewer");
    const video = document.getElementById("alphaVideo");

    modelViewer.addEventListener('ar-status', (event) => {
        console.log("AR Status:", event.detail.status);
        if (event.detail.status === 'session-started') {
            startSLAMVideo(modelViewer, video);
        }
    });
});

async function startSLAMVideo(modelViewer, video) {
    video.play();
    await modelViewer.updateComplete; // Ensure model is loaded before modifying

    // Find the material assigned to the plane
    const material = modelViewer.model.materials.find(m => m.name === "videoPlane");
    
    if (!material) {
        console.error("Material named 'videoPlane' not found in GLB. Make sure your GLB contains a named plane.");
        return;
    }

    // Create a video texture and apply it
    const videoTexture = new modelViewer.createTexture(video);
    material.pbrMetallicRoughness.setBaseColorTexture(videoTexture);

    console.log("Video texture applied to plane.");
}
</script>

</body>
</html>
