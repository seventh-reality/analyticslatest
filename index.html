<!doctype html>
<html lang="en">
<head>
  <title>Video on pPlane1 Mesh</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    model-viewer {
      width: 100%;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      background: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #status {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <model-viewer id="modelViewer" src="all.glb" camera-controls shadow-intensity="1">
    <div id="controls">
      <button id="play-button">Play Video on pPlane1</button>
      <button id="mute-button">Unmute</button>
    </div>
    <div id="status">Ready to load video texture on pPlane1</div>
  </model-viewer>

  <script type="module">
    document.addEventListener('DOMContentLoaded', async () => {
      const modelViewer = document.querySelector('#modelViewer');
      const playButton = document.querySelector('#play-button');
      const muteButton = document.querySelector('#mute-button');
      const statusDisplay = document.querySelector('#status');
      
      // Create video element
      const video = document.createElement('video');
      video.src = 'Video.mp4';
      video.loop = true;
      video.muted = true;
      video.playsInline = true;
      video.crossOrigin = 'anonymous';
      
      // Mute/unmute control
      muteButton.addEventListener('click', () => {
        video.muted = !video.muted;
        muteButton.textContent = video.muted ? 'Unmute' : 'Mute';
      });
      
      // Wait for model-viewer to be ready
      await customElements.whenDefined('model-viewer');
      
      // Wait for model to load
      await new Promise((resolve) => {
        modelViewer.addEventListener('load', resolve, { once: true });
      });
      
      // Play button handler
      playButton.addEventListener('click', async () => {
        try {
          statusDisplay.textContent = 'Loading video for pPlane1...';
          
          // Ensure video is ready
          await new Promise((resolve, reject) => {
            video.addEventListener('canplaythrough', resolve, { once: true });
            video.addEventListener('error', reject, { once: true });
            video.load();
          });
          
          // Start playback
          await video.play();
          
          // Create video texture
          const videoTexture = new THREE.VideoTexture(video);
          videoTexture.encoding = THREE.sRGBEncoding;
          
          // Find pPlane1 in the model
          let targetPlane = null;
          modelViewer.model.scene.traverse((child) => {
            if (child.isMesh && child.name === 'pPlane1') {
              targetPlane = child;
            }
          });
          
          if (!targetPlane) {
            throw new Error('Could not find pPlane1 mesh in the model');
          }
          
          // Create special material for video playback
          const videoMaterial = new THREE.MeshBasicMaterial({
            map: videoTexture,
            transparent: true,
            side: THREE.DoubleSide,
            alphaTest: 0.5
          });
          
          // Apply material to pPlane1
          targetPlane.material = videoMaterial;
          
          // Adjust UV mapping if needed (uncomment if video appears stretched)
          /*
          const geometry = targetPlane.geometry;
          const uvAttribute = geometry.getAttribute('uv');
          const videoAspect = video.videoWidth / video.videoHeight;
          for (let i = 0; i < uvAttribute.count; i++) {
            uvAttribute.setXY(i, uvAttribute.getX(i) * videoAspect, uvAttribute.getY(i));
          }
          uvAttribute.needsUpdate = true;
          */
          
          statusDisplay.textContent = 'Video playing on pPlane1 mesh!';
          playButton.style.display = 'none';
          
          // Force update to show changes
          modelViewer.dispatchEvent(new CustomEvent('load'));
          
        } catch (error) {
          console.error('Error:', error);
          statusDisplay.textContent = 'Error: ' + error.message;
          playButton.textContent = 'Retry Playback';
        }
      });
    });
  </script>
</body>
</html>
