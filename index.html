<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model-Viewer with Video Texture & AR</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #F5F5F5;
            position: relative;
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
        video {
            display: none;
        }
        #start-video, #ar-button {
            position: absolute;
            bottom: 20px;
            padding: 12px 18px;
            font-size: 18px;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #ar-button {
            right: 20px;
            background: #007aff;
        }
    </style>
</head>
<body>

    <model-viewer id="model" 
        src="/pl.glb"  <!-- ✅ Use absolute URL -->
        alt="3D model with video texture" 
        auto-rotate 
        camera-controls 
        ar 
        ar-modes="webxr scene-viewer quick-look"
        shadow-intensity="1.0"
        exposure="1.0">
    </model-viewer>

    <video id="animatedTexture" loop playsinline crossorigin="anonymous">
        <source src="/your-video.mp4" type="video/mp4">  <!-- ✅ Use direct .mp4 link -->
    </video>

    <button id="start-video">Start Video</button>
    <button id="ar-button" hidden>Enter AR</button>

    <script type="module">
        const modelViewer = document.querySelector('#model');
        const videoElement = document.getElementById('animatedTexture');
        const startButton = document.getElementById('start-video');
        const arButton = document.getElementById('ar-button');

        // ✅ Ensure video is preloaded
        videoElement.preload = "auto";
        videoElement.muted = true;  

        modelViewer.addEventListener("load", async () => {
            try {
                await modelViewer.updateComplete;  // ✅ Ensure model is fully loaded

                // ✅ Check if model has a material
                const material = modelViewer.model.materials[0];
                if (!material) {
                    console.error("No material found in model.");
                    return;
                }

                // ✅ Create and apply the video texture
                const videoTexture = await modelViewer.createVideoTexture(videoElement);
                material.pbrMetallicRoughness.baseColorTexture.setTexture(videoTexture);

                // ✅ Start video playback on user interaction
                startButton.addEventListener("click", () => {
                    videoElement.play().then(() => {
                        startButton.style.display = "none"; 
                    }).catch(error => {
                        console.error("Video play failed:", error);
                    });
                });

                // ✅ Show AR button when AR is available
                modelViewer.addEventListener('ar-status', (event) => {
                    if (event.detail.status === 'session-started') {
                        arButton.hidden = false;
                    }
                });

                // ✅ Activate AR mode on button click
                arButton.addEventListener("click", () => {
                    modelViewer.activateAR();
                });

            } catch (error) {
                console.error("Error applying video texture:", error);
            }
        });

    </script>

</body>
</html>
