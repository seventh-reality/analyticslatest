<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebAR with Video on Plane</title>
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: #f0f0f0;
}

.model-container {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 400px;
}

model-viewer {
    width: 100%;
    max-width: 600px;
    height: 100%;
}
</style>
</head>
<body>

<h1>WebAR with Video Texture on Plane</h1>

<div class="model-container">
    <model-viewer id="arViewer" 
        src="scene.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        auto-rotate
        exposure="1">
        <button slot="ar-button">View in AR</button>
    </model-viewer>
</div>

<video id="videoTexture" src="Untitled Video (1).mp4" loop muted playsinline></video>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const modelViewer = document.getElementById("arViewer");
    const video = document.getElementById("videoTexture");
    
    modelViewer.addEventListener('ar-status', (event) => {
        if (event.detail.status === 'session-started') {
            startVideoTexture(modelViewer, video);
        }
    });
});

function startVideoTexture(modelViewer, video) {
    video.play();
    
    modelViewer.addEventListener("load", () => {
        const scene = modelViewer.model;
        const planeMesh = scene.getMaterialByName("videoPlane");
        
        if (planeMesh) {
            const texture = new THREE.VideoTexture(video);
            texture.encoding = THREE.sRGBEncoding;
            planeMesh.pbrMetallicRoughness.baseColorTexture.set(texture);
        }
    });
}
</script>
</body>
</html>
