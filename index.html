<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model-Viewer with Video Texture & AR</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #F5F5F5;
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
        video {
            display: none;
        }
        #start-video {
            position: absolute;
            bottom: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <model-viewer id="model" 
        src="pl.glb" 
        alt="3D model with video texture" 
        auto-rotate 
        camera-controls 
        ar 
        ar-modes="webxr scene-viewer quick-look"
        shadow-intensity="1.0"
        exposure="1.0">
    </model-viewer>

    <video id="animatedTexture" loop muted playsinline crossorigin="anonymous">
        <source src="Video.mp4" type="video/mp4">
    </video>

    <button id="start-video">Start Video</button>

    <script type="module">
        const modelViewer = document.querySelector('#model');
        const videoElement = document.getElementById('animatedTexture');
        const startButton = document.getElementById('start-video');

        // Ensure video is preloaded
        videoElement.preload = "auto";

        modelViewer.addEventListener("load", async () => {
            try {
                // Ensure model is ready
                await modelViewer.updateComplete;

                // Check if the model has materials
                const material = modelViewer.model.materials[0];
                if (!material) {
                    console.error("No material found in model.");
                    return;
                }

                // Create a video texture
                const videoTexture = await modelViewer.createVideoTexture(videoElement);

                // Set the texture
                material.pbrMetallicRoughness.baseColorTexture.setTexture(videoTexture);

                // Start the video on user interaction
                startButton.addEventListener("click", () => {
                    videoElement.play().then(() => {
                        startButton.style.display = "none"; // Hide button after play starts
                    }).catch(error => {
                        console.error("Video play failed:", error);
                    });
                });

            } catch (error) {
                console.error("Error applying video texture:", error);
            }
        });
    </script>

</body>
</html>
