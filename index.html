<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR AI Chatbot</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
    
    <!-- SEO Optimization -->
    <meta name="description" content="Experience WebAR with an AI-powered chatbot. View 3D models in Augmented Reality and interact with AI voice responses.">
    <meta name="keywords" content="WebAR, AI Chatbot, Augmented Reality, 3D Model, AI Voice Bot">
    <meta name="author" content="Your Name">
    
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .model-container { display: flex; align-items: center; justify-content: center; width: 100%; height: 400px; }
        model-viewer { width: 100%; max-width: 600px; height: 100%; }
        .chat-container { position: fixed; bottom: 20px; right: 20px; width: 300px; background: #fff; padding: 10px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); display: none; }
        .chat-box { height: 200px; overflow-y: auto; border-bottom: 1px solid #ddd; padding: 5px; }
        .chat-input { width: 100%; padding: 8px; border-radius: 5px; }
        .send-btn { margin-top: 5px; padding: 8px; background: #007bff; color: white; border-radius: 5px; cursor: pointer; }
        .send-btn:hover { background: #0056b3; }
        .toggle-btn { margin-top: 20px; padding: 10px 20px; background: #28a745; color: white; border-radius: 5px; cursor: pointer; border: none; }
        .toggle-btn:hover { background: #218838; }
    </style>
</head>
<body>

    <h1>WebAR AI Chatbot</h1>
    
    <div class="model-container">
        <model-viewer id="humanModel" src="shocked_fish_animation_state.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate>
            <button slot="ar-button">View in AR</button>
        </model-viewer>
    </div>

    <button class="toggle-btn" onclick="toggleChat()">Toggle Chat</button>
    
    <div class="chat-container" id="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" class="chat-input" placeholder="Ask something...">
        <button class="send-btn" onclick="sendMessage()">Ask</button>
    </div>

    <script>
        let animations = ["Idle", "Wave", "Jump"];
        let currentAnimation = 0;
        let speaking = false;

        function toggleChat() { 
            let chatContainer = document.getElementById("chat-container");
            chatContainer.style.display = chatContainer.style.display === "none" ? "block" : "none"; 
        }

        async function sendMessage() {
            let userMessage = document.getElementById("user-input").value.trim();
            if (!userMessage) return;

            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<p><b>You:</b> ${userMessage}</p>`;

            let botMessage = await getBotResponse(userMessage);
            chatBox.innerHTML += `<p><b>Bot:</b> ${botMessage}</p>`;

            let modelViewer = document.getElementById("humanModel");
            modelViewer.setAttribute("animation-name", animations[currentAnimation]);
            modelViewer.play();
            currentAnimation = (currentAnimation + 1) % animations.length;

            let utterance = new SpeechSynthesisUtterance(botMessage);
            utterance.voice = speechSynthesis.getVoices().find(voice => voice.name.includes("Google")) || speechSynthesis.getVoices()[0];
            utterance.rate = 1.1;
            utterance.pitch = 1.2;
            
            utterance.onstart = () => { speaking = true; };
            utterance.onend = () => { 
                speaking = false; 
                modelViewer.pause(); 
            };

            speechSynthesis.speak(utterance);
            document.getElementById("user-input").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function getBotResponse(userMessage) {
            try {
                const response = await fetch("/api/chatbot", {  // Calls the backend
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userMessage })
                });
                const data = await response.json();
                return data.reply || "I'm here to help! Ask me about WebAR or the model.";
            } catch (error) {
                return "Sorry, I couldn't process your request.";
            }
        }
    </script>
</body>
</html>
