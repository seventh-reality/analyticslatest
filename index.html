<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Video on Plane</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f0f0;
        }
        model-viewer {
            width: 100%;
            height: 400px;
            max-width: 600px;
            display: none;
        }
        #ar-button {
            background: #4285f4;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
        }
        #error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>WebAR Video on Plane</h1>
    
    <button id="ar-button">Start AR Experience</button>
    <div id="error-message"></div>
    
    <model-viewer id="arViewer" 
        ar 
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        disable-pan
        environment-image="neutral"
        src="https://modelviewer.dev/shared-assets/models/Astronaut.glb">
        <button slot="ar-button" id="native-ar-button" style="display: none;"></button>
    </model-viewer>

    <video id="alphaVideo" loop playsinline muted crossorigin="anonymous" style="display: none;">
        <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
    </video>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const modelViewer = document.getElementById("arViewer");
            const video = document.getElementById("alphaVideo");
            const arButton = document.getElementById("ar-button");
            const errorMessage = document.getElementById("error-message");
            const nativeARButton = document.getElementById("native-ar-button");
            
            // 1. Verify WebXR support
            function checkARSupport() {
                if (!navigator.xr) {
                    errorMessage.textContent = "WebXR not supported in your browser. Try Chrome for Android or Safari for iOS.";
                    errorMessage.style.display = 'block';
                    return false;
                }
                return true;
            }
            
            // 2. Initialize video
            video.muted = true;
            video.preload = "auto";
            
            arButton.addEventListener('click', async () => {
                if (!checkARSupport()) return;
                
                try {
                    // Show the model-viewer
                    modelViewer.style.display = 'block';
                    arButton.style.display = 'none';
                    
                    // 3. Trigger the native AR button programmatically
                    nativeARButton.click();
                    
                    // 4. Set up AR session handler
                    modelViewer.addEventListener('ar-status', (event) => {
                        console.log('AR Status:', event.detail.status);
                        
                        if (event.detail.status === 'session-started') {
                            setupARVideo(modelViewer, video);
                        } else if (event.detail.status === 'failed') {
                            errorMessage.textContent = "Failed to start AR session. Make sure your device supports AR.";
                            errorMessage.style.display = 'block';
                        }
                    });
                    
                } catch (error) {
                    console.error("AR setup error:", error);
                    errorMessage.textContent = "Error starting AR: " + error.message;
                    errorMessage.style.display = 'block';
                }
            });
        });

        function setupARVideo(modelViewer, video) {
            try {
                // Get the Three.js scene
                const scene = modelViewer.scene;
                if (!scene) {
                    throw new Error("Could not access Three.js scene");
                }
                
                // Create video texture
                const videoTexture = new THREE.VideoTexture(video);
                videoTexture.encoding = THREE.sRGBEncoding;
                videoTexture.minFilter = THREE.LinearFilter;
                videoTexture.magFilter = THREE.LinearFilter;
                
                // Create plane geometry (16:9 aspect ratio)
                const geometry = new THREE.PlaneGeometry(1.6, 0.9);
                const material = new THREE.MeshBasicMaterial({
                    map: videoTexture,
                    transparent: true,
                    side: THREE.DoubleSide
                });
                
                const plane = new THREE.Mesh(geometry, material);
                plane.position.set(0, 0, -1.5);
                plane.rotation.x = -Math.PI / 2;
                
                // Add plane to scene
                scene.add(plane);
                
                // Animation loop
                function animate() {
                    requestAnimationFrame(animate);
                    if (video.readyState >= video.HAVE_ENOUGH_DATA) {
                        videoTexture.needsUpdate = true;
                    }
                }
                animate();
                
                // Ensure video plays
                video.play().catch(e => console.log("Video play error:", e));
                
            } catch (error) {
                console.error("AR setup error:", error);
                document.getElementById("error-message").textContent = "AR setup failed: " + error.message;
                document.getElementById("error-message").style.display = 'block';
            }
        }
    </script>
</body>
</html>
