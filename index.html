<!doctype html>
<html lang="en">
<head>
  <title>Video on lambert20 Material</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    model-viewer {
      width: 100%;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      background: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #status {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 10;
    }
    #highlight {
      position: absolute;
      border: 2px solid red;
      pointer-events: none;
      display: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <model-viewer id="modelViewer" src="all.glb" camera-controls shadow-intensity="1">
    <div id="controls">
      <button id="play-button">Play Video on lambert20</button>
      <button id="mute-button">Unmute</button>
    </div>
    <div id="status">Ready to load video texture on lambert20 material</div>
    <div id="highlight"></div>
  </model-viewer>

  <script type="module">
    document.addEventListener('DOMContentLoaded', async () => {
      const modelViewer = document.querySelector('#modelViewer');
      const playButton = document.querySelector('#play-button');
      const muteButton = document.querySelector('#mute-button');
      const statusDisplay = document.querySelector('#status');
      const highlight = document.querySelector('#highlight');
      
      // Create video element
      const video = document.createElement('video');
      video.src = 'Video.mp4';
      video.loop = true;
      video.muted = true;
      video.playsInline = true;
      video.crossOrigin = 'anonymous';
      
      // Track which meshes use lambert20
      let videoMaterial = null;
      let videoMeshes = [];
      
      // Mute/unmute control
      muteButton.addEventListener('click', () => {
        video.muted = !video.muted;
        muteButton.textContent = video.muted ? 'Unmute' : 'Mute';
      });
      
      // Wait for model-viewer to be ready
      await customElements.whenDefined('model-viewer');
      
      // Wait for model to load
      await new Promise((resolve) => {
        modelViewer.addEventListener('load', resolve, { once: true });
      });
      
      // Highlight meshes with video
      function highlightVideoMeshes() {
        if (videoMeshes.length === 0) return;
        
        // Create combined bounding box
        const combinedBox = new THREE.Box3();
        videoMeshes.forEach(mesh => {
          const meshBox = new THREE.Box3().setFromObject(mesh);
          combinedBox.union(meshBox);
        });
        
        const size = combinedBox.getSize(new THREE.Vector3());
        const center = combinedBox.getCenter(new THREE.Vector3());
        
        // Convert to screen coordinates
        const width = modelViewer.clientWidth;
        const height = modelViewer.clientHeight;
        const vector = new THREE.Vector3(center.x, center.y, center.z);
        vector.project(modelViewer.camera);
        
        const x = (vector.x * 0.5 + 0.5) * width;
        const y = -(vector.y * 0.5 - 0.5) * height;
        
        // Position highlight div
        highlight.style.display = 'block';
        highlight.style.left = `${x - size.x/2}px`;
        highlight.style.top = `${y - size.y/2}px`;
        highlight.style.width = `${size.x}px`;
        highlight.style.height = `${size.y}px`;
      }
      
      // Play button handler
      playButton.addEventListener('click', async () => {
        try {
          statusDisplay.textContent = 'Loading video for lambert20 material...';
          
          // Ensure video is ready
          await new Promise((resolve, reject) => {
            video.addEventListener('canplaythrough', resolve, { once: true });
            video.addEventListener('error', reject, { once: true });
            video.load();
          });
          
          // Start playback
          await video.play();
          
          // Create video texture
          const videoTexture = new THREE.VideoTexture(video);
          videoTexture.encoding = THREE.sRGBEncoding;
          
          // Find lambert20 material in the model
          videoMaterial = modelViewer.model.materials.find(
            material => material.name === 'lambert20'
          );
          
          if (!videoMaterial) {
            throw new Error('Could not find lambert20 material in the model');
          }
          
          // Apply video texture to lambert20 material
          if (videoMaterial.pbrMetallicRoughness) {
            videoMaterial.pbrMetallicRoughness.baseColorTexture.setTexture(videoTexture);
          } else {
            videoMaterial.map = videoTexture;
          }
          
          videoMaterial.transparent = true;
          videoMaterial.alphaTest = 0.1;
          videoMaterial.needsUpdate = true;
          
          // Find all meshes using this material
          modelViewer.model.scene.traverse((child) => {
            if (child.isMesh && child.material === videoMaterial) {
              videoMeshes.push(child);
            }
          });
          
          if (videoMeshes.length === 0) {
            statusDisplay.textContent = 'No meshes found using lambert20 material';
          } else {
            statusDisplay.textContent = `Video playing on ${videoMeshes.length} meshes with lambert20 material`;
            playButton.style.display = 'none';
            highlightVideoMeshes();
            
            // Update highlight when camera moves
            modelViewer.addEventListener('camera-change', highlightVideoMeshes);
          }
          
        } catch (error) {
          console.error('Error:', error);
          statusDisplay.textContent = 'Error: ' + error.message;
          playButton.textContent = 'Retry Playback';
        }
      });
    });
  </script>
</body>
</html>
