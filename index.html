<!doctype html>
<html lang="en">
<head>
  <title>Video Texture with Visual Indicator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    model-viewer {
      width: 100%;
      height: 100vh;
      background-color: #f0f0f0;
      position: relative;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      background: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #status {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 10;
    }
    #video-display {
      position: absolute;
      bottom: 80px;
      right: 20px;
      width: 200px;
      background: black;
      border: 2px solid white;
      z-index: 10;
      display: none;
    }
    #highlight {
      position: absolute;
      border: 2px solid red;
      pointer-events: none;
      display: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <model-viewer id="modelViewer" src="all.glb" camera-controls shadow-intensity="1">
    <div id="controls">
      <button id="play-button">Play Video</button>
      <button id="mute-button">Unmute</button>
      <button id="show-video">Show Video Source</button>
    </div>
    <div id="status">Ready to load video texture</div>
    <div id="video-display">
      <p>Video Texture Preview:</p>
      <video id="video-preview" width="200" controls></video>
    </div>
    <div id="highlight"></div>
  </model-viewer>

  <script type="module">
    document.addEventListener('DOMContentLoaded', async () => {
      const modelViewer = document.querySelector('#modelViewer');
      const playButton = document.querySelector('#play-button');
      const muteButton = document.querySelector('#mute-button');
      const showVideoBtn = document.querySelector('#show-video');
      const statusDisplay = document.querySelector('#status');
      const videoDisplay = document.querySelector('#video-display');
      const videoPreview = document.querySelector('#video-preview');
      const highlight = document.querySelector('#highlight');
      
      // Create video element
      const video = document.createElement('video');
      video.src = 'Video.mp4';
      video.loop = true;
      video.muted = true;
      video.playsInline = true;
      video.crossOrigin = 'anonymous';
      videoPreview.src = 'Video.mp4';
      
      // Track which part of model has video
      let videoMaterial = null;
      let videoMesh = null;
      
      // Wait for model-viewer to be ready
      await customElements.whenDefined('model-viewer');
      
      // Wait for model to load
      await new Promise((resolve) => {
        modelViewer.addEventListener('load', resolve, { once: true });
      });
      
      // Mute/unmute control
      muteButton.addEventListener('click', () => {
        video.muted = !video.muted;
        videoPreview.muted = !videoPreview.muted;
        muteButton.textContent = video.muted ? 'Unmute' : 'Mute';
      });
      
      // Show/hide video preview
      showVideoBtn.addEventListener('click', () => {
        videoDisplay.style.display = videoDisplay.style.display === 'none' ? 'block' : 'none';
        if (videoDisplay.style.display === 'block') {
          videoPreview.play();
        } else {
          videoPreview.pause();
        }
      });
      
      // Highlight mesh with video
      function highlightVideoMesh() {
        if (!videoMesh) return;
        
        // Get mesh position and size
        const meshBox = new THREE.Box3().setFromObject(videoMesh);
        const size = meshBox.getSize(new THREE.Vector3());
        const center = meshBox.getCenter(new THREE.Vector3());
        
        // Convert to screen coordinates
        const width = modelViewer.clientWidth;
        const height = modelViewer.clientHeight;
        const vector = new THREE.Vector3(center.x, center.y, center.z);
        vector.project(modelViewer.camera);
        
        const x = (vector.x * 0.5 + 0.5) * width;
        const y = -(vector.y * 0.5 - 0.5) * height;
        
        // Position highlight div
        highlight.style.display = 'block';
        highlight.style.left = `${x - size.x/2}px`;
        highlight.style.top = `${y - size.y/2}px`;
        highlight.style.width = `${size.x}px`;
        highlight.style.height = `${size.y}px`;
      }
      
      // Play button handler
      playButton.addEventListener('click', async () => {
        try {
          statusDisplay.textContent = 'Loading video...';
          
          await new Promise((resolve, reject) => {
            video.addEventListener('canplaythrough', resolve, { once: true });
            video.addEventListener('error', reject, { once: true });
            video.load();
          });
          
          await video.play();
          
          statusDisplay.textContent = 'Video playing on 3D model!';
          playButton.style.display = 'none';
          
          // Create video texture
          const videoTexture = new THREE.VideoTexture(video);
          videoTexture.encoding = THREE.sRGBEncoding;
          
          // Find the first mesh that can receive textures
          modelViewer.model.materials.forEach((material, index) => {
            if (material.pbrMetallicRoughness && !videoMaterial) {
              videoMaterial = material;
              material.pbrMetallicRoughness.baseColorTexture.setTexture(videoTexture);
              material.transparent = true;
              material.alphaTest = 0.1;
              material.needsUpdate = true;
              
              // Find the mesh using this material
              modelViewer.model.scene.traverse((child) => {
                if (child.isMesh && child.material === material && !videoMesh) {
                  videoMesh = child;
                  highlightVideoMesh();
                  
                  // Update highlight when camera moves
                  modelViewer.addEventListener('camera-change', highlightVideoMesh);
                }
              });
            }
          });
          
          if (!videoMaterial) {
            statusDisplay.textContent = 'No suitable material found for video texture';
          }
          
        } catch (error) {
          console.error('Video playback failed:', error);
          statusDisplay.textContent = 'Error: ' + error.message;
          playButton.textContent = 'Retry Playback';
        }
      });
    });
  </script>
</body>
</html>
