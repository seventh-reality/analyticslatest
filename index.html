<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR SLAM Video on Plane</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f0f0f0;
        }

        .model-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 400px;
        }

        model-viewer {
            width: 100%;
            max-width: 600px;
            height: 100%;
        }
    </style>
</head>
<body>

    <h1>WebAR SLAM Video on Plane</h1>

    <div class="model-container">
        <model-viewer id="arViewer" 
            src="pl.glb" 
            ar 
            ar-modes="webxr scene-viewer quick-look"
            camera-controls 
            auto-rotate
            disable-pan>
            <button slot="ar-button">View in AR</button>
        </model-viewer>
    </div>

    <!-- Video element for the plane -->
    <video id="alphaVideo" loop muted playsinline style="display: none;" crossorigin="anonymous">
        <source src="Untitled Video (1).mp4" type="video/mp4">
    </video>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const modelViewer = document.getElementById("arViewer");
            const video = document.getElementById("alphaVideo");
            
            // Preload the video
            video.load();
            
            modelViewer.addEventListener('load', async () => {
                console.log("Model loaded");
            });

            modelViewer.addEventListener('ar-status', async (event) => {
                console.log("AR Status:", event.detail.status);
                if (event.detail.status === 'session-started') {
                    try {
                        await startSLAMVideo(modelViewer, video);
                    } catch (error) {
                        console.error("Error starting SLAM video:", error);
                    }
                }
            });
        });

        async function startSLAMVideo(modelViewer, video) {
            // Wait for the model to be fully loaded
            await modelViewer.updateComplete;
            
            // Wait for the video to be ready
            await new Promise((resolve) => {
                video.addEventListener('canplaythrough', resolve, { once: true });
            });
            
            try {
                // Try to play the video
                await video.play();
                console.log("Video started playing");
            } catch (err) {
                console.error("Video play failed:", err);
                // Some browsers require user interaction before video can play
                modelViewer.querySelector('button[slot="ar-button"]').addEventListener('click', async () => {
                    try {
                        await video.play();
                    } catch (e) {
                        console.error("Still can't play video:", e);
                    }
                });
                return;
            }

            const scene = modelViewer.scene;
            
            if (!scene) {
                console.error("Scene not found.");
                return;
            }

            // Create a Three.js video texture
            const videoTexture = new THREE.VideoTexture(video);
            videoTexture.encoding = THREE.sRGBEncoding;
            videoTexture.minFilter = THREE.LinearFilter;
            videoTexture.magFilter = THREE.LinearFilter;

            // Create a plane in Three.js
            const geometry = new THREE.PlaneGeometry(1.5, 1); // Adjust size
            const material = new THREE.MeshBasicMaterial({ 
                map: videoTexture, 
                transparent: true,
                side: THREE.DoubleSide
            });
            const plane = new THREE.Mesh(geometry, material);

            // Position the plane in front of the camera
            plane.position.set(0, 0, -1.5); // Adjust height (y) and distance (z)
            plane.rotation.x = -Math.PI / 2; // Rotate to lay flat

            // Add the plane to the AR scene
            scene.add(plane);

            // Animation loop to keep the video playing
            function animate() {
                requestAnimationFrame(animate);
                if (videoTexture) {
                    videoTexture.needsUpdate = true;
                }
            }
            animate();

            console.log("Video plane added to AR scene.");
        }
    </script>

</body>
</html>
